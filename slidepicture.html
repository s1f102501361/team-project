<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>写真一覧ギャラリー</title>
  <link rel="stylesheet" href="CSS/slide.css" href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap">
</head>
<body>
  <h1>スライドショー写真一覧</h1>
  <button id="clearImages" style="margin-bottom: 20px;">アップロードした写真をすべて削除</button>
  <div class="gallery"></div>
  <script>
    const defaultImages = [
      "toppicture/1.png",
      "toppicture/2.png",
      "toppicture/3.png",
      "toppicture/4.png",
      "toppicture/5.jpg"
    ];

    const uploadedImages = JSON.parse(localStorage.getItem('uploadedImages') || '[]');
    const allImages = [...defaultImages, ...uploadedImages];

    const gallery = document.querySelector('.gallery');
    allImages.forEach(src => {
      const img = document.createElement('img');
      img.src = src;
      img.alt = "写真";
      gallery.appendChild(img);
    });

    document.getElementById("clearImages").addEventListener("click", () => {
      const confirmed = confirm("アップロードした写真をすべて削除しますか？");
      if (confirmed) {
        localStorage.removeItem('uploadedImages');
        location.reload();
      }
    });
  </script>
  <a id="back-link" href="./top.html">← トップページに戻る</a>
</body>
</html>
