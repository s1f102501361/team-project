<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>福井県</title>
  <link rel="stylesheet" href="../css/gaku_todoufuken.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap">
</head>

<body>
  <h1>日本の都道府県観光地紹介</h1>

  <h2 id="prefecture-name">福井県</h2>

  <div id="content">
    <div id="tourism-photo">
      <h3 id="photo-heading">選択した観光地の写真</h3>
      <img id="spot-img" src="" alt="観光地の写真" height="300" />
    </div>


    <div id="tourism-info">
      <div id="tourism-area">
        <h3>観光地を選択してください</h3>
        <ul id="tourism-list">
          <li><button class="spot-btn" data-key="A">東尋坊</button></li>
          <li><button class="spot-btn" data-key="B">永平寺</button></li>
          <li><button class="spot-btn" data-key="C">恐竜博物館</button></li>
        </ul>
      </div>
      <div id="tourism-intro">
        <h3 id="intro-heading">選択した観光地の紹介</h3>
        <p id="spot-desc">観光地の説明文</p>
      </div>
    </div>
    
  </div>

  <a id="back-link" href="../top.html">← トップページに戻る</a>

  <script>
    const SPOTS = {
      A: {
        name: "東尋坊",
        img: "https://as1.ftcdn.net/v2/jpg/13/68/21/32/1000_F_1368213298_QzUWMsFlEwpmiBIbhxdYa9rcKvs1P4KR.jpg",
        desc: "日本海に屹立する柱状節理の大断崖で、刃物で切り立てたような安山岩の岩肌が約１km続く国の天然記念物です。高さ20 m超の絶壁に白波が砕け散る迫力は圧巻で、遊覧船からは海蝕洞や奇岩「ライオン岩」「ハチの巣岩」を間近に観賞できます。夕刻には水平線へ沈む夕日が岩肌を茜色に染め、冬は鉛色の荒海が荘厳さを際立たせます。遊歩道沿いには地元海鮮を味わえる食堂や土産店が並び、三国温泉や東尋坊タワーと組み合わせた周遊も人気。福井駅から京福バスで約５０分。"
      },
      B: {
        name: "永平寺",
        img: "https://as1.ftcdn.net/v2/jpg/05/52/53/48/1000_F_552534851_g3QZj14G1yqw9yVZME7Il9pZGkDJ0gDD.jpg",
        desc: "道元禅師が１２４４年に開いた曹洞宗大本山で、約33万㎡の深山に七堂伽藍が雲上のごとく連なる禅の修行道場です。杉木立に包まれた回廊は総白木造りで、傾斜を巧みに利用した階段と屋根が伽藍を結びます。仏殿の天井絵「蟠龍」や法堂の説法、僧侶の粥座など荘厳な日課を間近に体験できる参禅体験（要予約）も魅力。冬季は静寂に雪が降り積もり、一層清浄な雰囲気が漂います。精進料理や胡麻豆腐も名物で、福井駅から直通バスで約３０分とアクセス良好。"
      },
      C: {
        name: "恐竜博物館",
        img: "https://as2.ftcdn.net/v2/jpg/05/06/91/01/1000_F_506910152_JZt9lcwKzOIz3k48IqUz2TapPNE1cvWu.jpg",
        desc: "恐竜化石の産出量日本一を誇る勝山に位置し、銀色ドームの館内には全長１５㎥の展示空間が広がる世界三大恐竜博物館の一つです。４４体の恐竜骨格標本と動画・音響を融合させたダイノシアター、最新研究を反映したホロサウルスの全身ロボットなど臨場感満点。発掘現場へ向かう「ツアー・オブ・ワンダー」では実際の地層を観察し、化石クリーニング体験も可能です。隣接する化石発掘体験広場やジオターミナルと合わせて一日中学びと遊びが両立。えちぜん鉄道勝山永平寺線「勝山駅」からバスで約１５分。"
      }
    };

    const buttons       = document.querySelectorAll('.spot-btn');
    const imgTag        = document.getElementById('spot-img');
    const descPara      = document.getElementById('spot-desc');
    const introHeading  = document.getElementById('intro-heading');
    const photoHeading  = document.getElementById('photo-heading');

    function updateUI(key){
      const spot = SPOTS[key];
      if(!spot) return;

      imgTag.src = spot.img;
      imgTag.alt = `${spot.name}の写真`;

      introHeading.textContent = `${spot.name}の紹介`;
      photoHeading.textContent = `${spot.name}の写真`;
      descPara.textContent     = spot.desc;

      buttons.forEach(b => b.classList.remove('active'));
      const currentBtn = document.querySelector(`.spot-btn[data-key="${key}"]`);
      if(currentBtn) currentBtn.classList.add('active');
    }

    buttons.forEach(btn => btn.addEventListener('click', () => updateUI(btn.dataset.key)));

    updateUI('A');
  </script>
</body>
</html>
