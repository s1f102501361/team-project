<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>岩手県</title>
  <link rel="stylesheet" href="../css/gaku_todoufuken.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap">
</head>

<body>
  <h1>日本の都道府県観光地紹介</h1>

  <h2 id="prefecture-name">岩手県</h2>

  <div id="content">
    <div id="tourism-photo">
      <h3 id="photo-heading">選択した観光地の写真</h3>
      <img id="spot-img" src="" alt="観光地の写真" height="300" />
    </div>


    <div id="tourism-info">
      <div id="tourism-area">
        <h3>観光地を選択してください</h3>
        <ul id="tourism-list">
          <li><button class="spot-btn" data-key="A">中尊寺金色堂（平泉）</button></li>
          <li><button class="spot-btn" data-key="B">小岩井農場</button></li>
          <li><button class="spot-btn" data-key="C">浄土ヶ浜（宮古市）</button></li>
        </ul>
      </div>
      <div id="tourism-intro">
        <h3 id="intro-heading">選択した観光地の紹介</h3>
        <p id="spot-desc">観光地の説明文</p>
      </div>
    </div>
    
  </div>

  <a id="back-link" href="../top.html">← トップページに戻る</a>

  <script>
    const SPOTS = {
      A: {
        name: "中尊寺金色堂（平泉）",
        img: "https://i.miji.bid/2025/07/04/8c35c6374a0549b006f88f079b8813d9.png",
        desc: "岩手県平泉にある中尊寺金色堂は、奥州藤原氏が築いた浄土思想の象徴として知られ、世界文化遺産にも登録されている。堂内は金箔に覆われた荘厳な造りで、仏教美術の粋を集めた装飾が施されている。平安時代の繁栄を今に伝える貴重な遺産である。"
      },
      B: {
        name: "小岩井農場",
        img: "https://cdn.pixabay.com/photo/2023/03/31/14/52/rice-field-7890204_1280.jpg",
        desc: "小岩井農場は、広大な敷地を有する日本最大級の民間農場であり、乳牛の飼育や農作物の生産が行われている。観光エリアでは牧場体験やソフトクリームの販売、四季折々の花畑が楽しめる。自然とふれあいながら学びを得られるスポットである。"
      },
      C: {
        name: "浄土ヶ浜（宮古市）",
        img: "https://i.miji.bid/2025/07/04/8774658c657ae8c37d43d676e37b3591.png",
        desc: "三陸海岸に位置する浄土ヶ浜は、白い岩肌と透き通る海が織りなす風景が「極楽浄土のようだ」と称されたことに由来する名勝である。遊覧船でウミネコとともに海を巡れば、非日常の静けさと美しさを味わえる。四季を通じて自然の魅力が堪能できる。"
      }
    };

    const buttons       = document.querySelectorAll('.spot-btn');
    const imgTag        = document.getElementById('spot-img');
    const descPara      = document.getElementById('spot-desc');
    const introHeading  = document.getElementById('intro-heading');
    const photoHeading  = document.getElementById('photo-heading');

    function updateUI(key){
      const spot = SPOTS[key];
      if(!spot) return;

      imgTag.src = spot.img;
      imgTag.alt = `${spot.name}の写真`;

      introHeading.textContent = `${spot.name}の紹介`;
      photoHeading.textContent = `${spot.name}の写真`;
      descPara.textContent     = spot.desc;

      buttons.forEach(b => b.classList.remove('active'));
      const currentBtn = document.querySelector(`.spot-btn[data-key="${key}"]`);
      if(currentBtn) currentBtn.classList.add('active');
    }

    buttons.forEach(btn => btn.addEventListener('click', () => updateUI(btn.dataset.key)));

    updateUI('A');
  </script>
</body>
</html>
