<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>宮城県</title>
  <link rel="stylesheet" href="../css/gaku_todoufuken.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap">
</head>

<body>
  <h1>日本の都道府県観光地紹介</h1>

  <h2 id="prefecture-name">宮城県</h2>

  <div id="content">
    <div id="tourism-photo">
      <h3 id="photo-heading">選択した観光地の写真</h3>
      <img id="spot-img" src="" alt="観光地の写真" height="300" />
    </div>


    <div id="tourism-info">
      <div id="tourism-area">
        <h3>観光地を選択してください</h3>
        <ul id="tourism-list">
          <li><button class="spot-btn" data-key="A">松島</button></li>
          <li><button class="spot-btn" data-key="B">仙台城跡（青葉城）</button></li>
          <li><button class="spot-btn" data-key="C">秋保大滝</button></li>
        </ul>
      </div>
      <div id="tourism-intro">
        <h3 id="intro-heading">選択した観光地の紹介</h3>
        <p id="spot-desc">観光地の説明文</p>
      </div>
    </div>
    
  </div>

  <a id="back-link" href="../top.html">← トップページに戻る</a>

  <script>
    const SPOTS = {
      A: {
        name: "松島",
        img: "https://cdn.pixabay.com/photo/2016/10/20/07/47/songdo-incheon-korea-1754841_1280.jpg",
        desc: "松島は日本三景の一つとして名高く、260余りの小島が海上に浮かぶ風光明媚な景勝地である。島々は長年の浸食によって生まれた独特の形を持ち、遊覧船や展望台からその美を眺めることができる。瑞巌寺や五大堂などの歴史ある寺社も見どころである。"
      },
      B: {
        name: "仙台城跡（青葉城）",
        img: "https://i.miji.bid/2025/07/04/8214a4110a2851ed417a16d3ba44f918.png",
        desc: "仙台城跡は伊達政宗が築いた城の跡地で、現在は石垣や再建された門が往時の姿を伝える。城跡からは仙台市街を一望でき、政宗の騎馬像がその存在感を放つ。歴史と現代都市の景観が交差する、仙台観光に欠かせないスポットである。"
      },
      C: {
        name: "秋保大滝",
        img: "https://cdn.pixabay.com/photo/2020/06/13/12/52/hk-5294152_1280.jpg",
        desc: "秋保大滝は、高さ55メートル、幅6メートルの壮大な滝で、「日本の滝百選」にも選ばれている。四季折々に表情を変えるその姿は、訪れる者を圧倒し、特に紅葉の時期には滝と彩りが美しく調和する。近隣の秋保温泉と合わせて訪れたい名所である。"
      }
    };

    const buttons       = document.querySelectorAll('.spot-btn');
    const imgTag        = document.getElementById('spot-img');
    const descPara      = document.getElementById('spot-desc');
    const introHeading  = document.getElementById('intro-heading');
    const photoHeading  = document.getElementById('photo-heading');

    function updateUI(key){
      const spot = SPOTS[key];
      if(!spot) return;

      imgTag.src = spot.img;
      imgTag.alt = `${spot.name}の写真`;

      introHeading.textContent = `${spot.name}の紹介`;
      photoHeading.textContent = `${spot.name}の写真`;
      descPara.textContent     = spot.desc;

      buttons.forEach(b => b.classList.remove('active'));
      const currentBtn = document.querySelector(`.spot-btn[data-key="${key}"]`);
      if(currentBtn) currentBtn.classList.add('active');
    }

    buttons.forEach(btn => btn.addEventListener('click', () => updateUI(btn.dataset.key)));

    updateUI('A');
  </script>
</body>
</html>
