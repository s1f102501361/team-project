<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>長崎県</title>
  <link rel="stylesheet" href="../css/gaku_todoufuken.css" />
</head>

<body>
  <h1>日本の都道府県観光地紹介</h1>

  <h2 id="prefecture-name">長崎県</h2>

  <div id="content">
    <div id="tourism-photo">
      <h3 id="photo-heading">選択した観光地の写真</h3>
      <img id="spot-img" src="" alt="観光地の写真" height="300" />
    </div>


    <div id="tourism-info">
      <div id="tourism-area">
        <h3>観光地を選択してください</h3>
        <ul id="tourism-list">
          <li><button class="spot-btn" data-key="A">グラバー園</button></li>
          <li><button class="spot-btn" data-key="B">軍艦島（端島）</button></li>
          <li><button class="spot-btn" data-key="C">ハウステンボス</button></li>
        </ul>
      </div>
      <div id="tourism-intro">
        <h3 id="intro-heading">選択した観光地の紹介</h3>
        <p id="spot-desc">観光地の説明文</p>
      </div>
    </div>
    
  </div>

  <a id="back-link" href="../top.html">← トップページに戻る</a>

  <script>
    const SPOTS = {
      A: {
        name: "グラバー園",
        img: "https://i.miji.bid/2025/06/27/07be0243bdbb4b7e2718edf64582de5a.png",
        desc: "長崎市南山手にあるグラバー園は、幕末から明治にかけて活躍した外国人商人たちの洋館を移築・保存した観光地である。特に旧グラバー住宅は日本最古の木造洋館として知られ、異国情緒あふれる庭園からは長崎港を一望できる。歴史と風景が調和する人気のスポットである。"
      },
      B: {
        name: "軍艦島（端島）",
        img: "B観光地のイメージリンク",
        desc: "軍艦島は、かつて炭鉱の島として栄え、無人島となった現在も高層住宅跡が残る廃墟群が特徴的である。その姿が軍艦に似ていることから「軍艦島」と呼ばれ、近年では上陸ツアーも人気を博している。産業遺産として世界遺産にも登録されており、歴史の重みを感じる場所である。"
      },
      C: {
        name: "ハウステンボス",
        img: "C観光地のイメージリンク",
        desc: "オランダの街並みを再現したテーマパークであるハウステンボスは、四季折々の花々、運河、イルミネーションなどが楽しめる一大リゾートである。広大な敷地にはホテルや美術館も整い、家族連れやカップル、外国人観光客にも人気である。技術と自然が融合した新感覚の観光地である。"
      }
    };

    const buttons       = document.querySelectorAll('.spot-btn');
    const imgTag        = document.getElementById('spot-img');
    const descPara      = document.getElementById('spot-desc');
    const introHeading  = document.getElementById('intro-heading');
    const photoHeading  = document.getElementById('photo-heading');

    function updateUI(key){
      const spot = SPOTS[key];
      if(!spot) return;

      imgTag.src = spot.img;
      imgTag.alt = `${spot.name}の写真`;

      introHeading.textContent = `${spot.name}の紹介`;
      photoHeading.textContent = `${spot.name}の写真`;
      descPara.textContent     = spot.desc;

      buttons.forEach(b => b.classList.remove('active'));
      const currentBtn = document.querySelector(`.spot-btn[data-key="${key}"]`);
      if(currentBtn) currentBtn.classList.add('active');
    }

    buttons.forEach(btn => btn.addEventListener('click', () => updateUI(btn.dataset.key)));

    updateUI('A');
  </script>
</body>
</html>
