<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>岡山県</title>
  <link rel="stylesheet" href="../css/gaku_todoufuken.css" />
</head>

<body>
  <h1>日本の都道府県観光地紹介</h1>

  <h2 id="prefecture-name">岡山県</h2>

  <div id="content">
    <div id="tourism-photo">
      <h3 id="photo-heading">選択した観光地の写真</h3>
      <img id="spot-img" src="" alt="観光地の写真" height="300" />
    </div>


    <div id="tourism-info">
      <div id="tourism-area">
        <h3>観光地を選択してください</h3>
        <ul id="tourism-list">
          <li><button class="spot-btn" data-key="A">岡山後楽園</button></li>
          <li><button class="spot-btn" data-key="B">倉敷美観地区</button></li>
          <li><button class="spot-btn" data-key="C">吉備津神社</button></li>
        </ul>
      </div>
      <div id="tourism-intro">
        <h3 id="intro-heading">選択した観光地の紹介</h3>
        <p id="spot-desc">観光地の説明文</p>
      </div>
    </div>
    
  </div>

  <a id="back-link" href="../top.html">← トップページに戻る</a>

  <script>
    const SPOTS = {
      A: {
        name: "岡山後楽園",
        img: "https://cdn.pixabay.com/photo/2018/06/09/11/45/okayama-3464207_1280.jpg",
        desc: "日本三名園の一つに数えられる、池泉回遊式の美しい庭園です。広々とした芝生や築山、池などが巧みに配置されており、四季折々の風景が楽しめます。"
      },
      B: {
        name: "倉敷美観地区",
        img: "https://cdn.pixabay.com/photo/2012/12/13/15/50/kurashiki-69801_1280.jpg",
        desc: "白壁の蔵屋敷や柳並木が美しい運河沿いの町並みが特徴的です。レトロな雰囲気の中で、川舟流しやカフェ巡り、児島デニムのショッピングなどを楽しめます。"
      },
      C: {
        name: "吉備津神社",
        img: "https://cdn.pixabay.com/photo/2021/10/05/16/53/kimono-6683245_1280.jpg",
        desc: "桃太郎伝説の舞台の一つとされる神社で、国宝の拝殿と本殿が魅力です。全長約360mにも及ぶ長い回廊も特徴的です。"
      }
    };

    const buttons       = document.querySelectorAll('.spot-btn');
    const imgTag        = document.getElementById('spot-img');
    const descPara      = document.getElementById('spot-desc');
    const introHeading  = document.getElementById('intro-heading');
    const photoHeading  = document.getElementById('photo-heading');

    function updateUI(key){
      const spot = SPOTS[key];
      if(!spot) return;

      imgTag.src = spot.img;
      imgTag.alt = `${spot.name}の写真`;

      introHeading.textContent = `${spot.name}の紹介`;
      photoHeading.textContent = `${spot.name}の写真`;
      descPara.textContent     = spot.desc;

      buttons.forEach(b => b.classList.remove('active'));
      const currentBtn = document.querySelector(`.spot-btn[data-key="${key}"]`);
      if(currentBtn) currentBtn.classList.add('active');
    }

    buttons.forEach(btn => btn.addEventListener('click', () => updateUI(btn.dataset.key)));

    updateUI('A');
  </script>
</body>
</html>
