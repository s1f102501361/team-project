<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>愛知県</title>
  <link rel="stylesheet" href="../css/gaku_todoufuken.css" />
</head>

<body>
  <h1>日本の都道府県観光地紹介</h1>

  <h2 id="prefecture-name">愛知県</h2>

  <div id="content">
    <div id="tourism-photo">
      <h3 id="photo-heading">選択した観光地の写真</h3>
      <img id="spot-img" src="" alt="観光地の写真" height="300" />
    </div>


    <div id="tourism-info">
      <div id="tourism-area">
        <h3>観光地を選択してください</h3>
        <ul id="tourism-list">
          <li><button class="spot-btn" data-key="A">名古屋城</button></li>
          <li><button class="spot-btn" data-key="B">熱田神宮</button></li>
          <li><button class="spot-btn" data-key="C">犬山城</button></li>
        </ul>
      </div>
      <div id="tourism-intro">
        <h3 id="intro-heading">選択した観光地の紹介</h3>
        <p id="spot-desc">観光地の説明文</p>
      </div>
    </div>
    
  </div>

  <a id="back-link" href="../top.html">← トップページに戻る</a>

  <script>
    const SPOTS = {
      A: {
        name: "名古屋城",
        img: "https://images.pexels.com/photos/32180140/pexels-photo-32180140.jpeg",
        desc: "名古屋城は徳川家康が天下普請で築いた金鯱が輝く尾張徳川家の象徴で、五重天守は戦災で焼失後も忠実に復元され、庭園「二之丸庭園」や本丸御殿の狩野派障壁画が豪壮華麗な武家文化を今に伝える。春は約一千本の桜が石垣と水堀を染め、夏は夜間涼風茶会、秋は菊人形とライトアップが夜空に浮かび、冬は雪化粧が黒壁を際立たせる。火縄銃演武や甲冑試着、VR天守登頂、金鯱シャチホコの近接展示など参加体験も豊富で、2028年には木造天守再建が完了予定。また、城域内の名古屋能楽堂や金シャチ横丁の食文化ゾーンでは味噌カツや天むすなど尾張の郷土料理が味覚も満たし、夜まで滞在価値を高める。"
      },
      B: {
        name: "熱田神宮",
        img: "https://i.miji.bid/2025/07/03/d84ef21138903c29417c2aef64cffa5e.png",
        desc: "熱田神宮は三種の神器・草薙剣を御神体とする1900年以上の古社で、敷地は東京ドーム約十個分の常緑樹に包まれた鎮守の杜。重厚な神明造本宮で参拝後は宝物館に国宝「蘭奢待」や名刀群を鑑賞できる。六月の熱田祭では花火と神楽が夜空と森を彩り、一月の初えびす、十月の大高斎田御田植神事も古儀を今に伝える。境内には樹齢千年の大楠や神馬舎があり、宮きしめん・きよめ餅など門前名物で腹ごしらえ。夜間特別参拝や風鈴の小径など季節限定イベントも人気で、徳川家康寄進の信長塀や神楽殿の檜舞台など見どころが点在。境内のせせらぎ散策路は野鳥の声が響き、終日爽やかな気流に包まれる。"
      },
      C: {
        name: "犬山城と城下町",
        img: "https://images.pexels.com/photos/16174030/pexels-photo-16174030.jpeg",
        desc: "国宝犬山城は木曽川の断崖にそびえる現存最古の天守で、望楼型二層三階構造と唐破風付千鳥破風が優美な姿を保つ。最上階の廻縁からは木曽川流域と岐阜城、御嶽山を一望し、春の桜、初夏の鵜飼、秋の紅葉、冬の川霧と四季が絵巻のように巡る。麓の城下町には白壁土蔵や町家が続き、食べ歩きの串グルメ、はちみつソフト、からくり土産などが賑わう。国宝茶室「如庵」が佇む有楽苑、祭屋台が巡る犬山祭、リトルワールド・明治村への周遊バスも便利で、中部国際空港から約九十分。夜には木曽川河畔で灯籠が揺れ、ライトアップ天守と水面の逆さ城が幻想的。小径に並ぶ染色工房やガラス細工体験も旅の余韻を深める。"
      }
    };

    const buttons       = document.querySelectorAll('.spot-btn');
    const imgTag        = document.getElementById('spot-img');
    const descPara      = document.getElementById('spot-desc');
    const introHeading  = document.getElementById('intro-heading');
    const photoHeading  = document.getElementById('photo-heading');

    function updateUI(key){
      const spot = SPOTS[key];
      if(!spot) return;

      imgTag.src = spot.img;
      imgTag.alt = `${spot.name}の写真`;

      introHeading.textContent = `${spot.name}の紹介`;
      photoHeading.textContent = `${spot.name}の写真`;
      descPara.textContent     = spot.desc;

      buttons.forEach(b => b.classList.remove('active'));
      const currentBtn = document.querySelector(`.spot-btn[data-key="${key}"]`);
      if(currentBtn) currentBtn.classList.add('active');
    }

    buttons.forEach(btn => btn.addEventListener('click', () => updateUI(btn.dataset.key)));

    updateUI('A');
  </script>
</body>
</html>
