<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>千葉県</title>
  <link rel="stylesheet" href="../css/gaku_todoufuken.css" />
</head>

<body>
  <h1>日本の都道府県観光地紹介</h1>

  <h2 id="prefecture-name">千葉県</h2>

  <div id="content">
    <div id="tourism-photo">
      <h3 id="photo-heading">選択した観光地の写真</h3>
      <img id="spot-img" src="" alt="観光地の写真" height="300" />
    </div>


    <div id="tourism-info">
      <div id="tourism-area">
        <h3>観光地を選択してください</h3>
        <ul id="tourism-list">
          <li><button class="spot-btn" data-key="A">鋸山</button></li>
          <li><button class="spot-btn" data-key="B">成田山新勝寺</button></li>
          <li><button class="spot-btn" data-key="C">九十九里浜</button></li>
        </ul>
      </div>
      <div id="tourism-intro">
        <h3 id="intro-heading">選択した観光地の紹介</h3>
        <p id="spot-desc">観光地の説明文</p>
      </div>
    </div>
    
  </div>

  <a id="back-link" href="../top.html">← トップページに戻る</a>

  <script>
    const SPOTS = {
      A: {
        name: "鋸山",
        img: "https://i.miji.bid/2025/06/25/bd6ea73c3b0c948df3b18491c00d6f49.png",
        desc: "房総半島南部に聳える鋸山は、石切場跡の荒々しい絶壁と東京湾を一望する雄大な眺望で知られる名峰です。山頂展望台「地獄のぞき」からは浦賀水道や富士山までも望め、爽快な空中散歩を体感できます。麓の日本寺には高さ31.05mの大仏、千五百羅漢など荘厳な石像群が点在し、歴史と信仰の息吹が今も色濃く残ります。江戸城改修に用いられた房州石の採掘遺構としても価値が高く、文化財としての側面も見逃せません。JR内房線「浜金谷」駅よりロープウェーで約4分、徒歩コースも整備されており、初心者から健脚の方まで四季折々の自然美と重厚な文化遺産をゆったりと堪能できます。"
      },
      B: {
        name: "成田山新勝寺",
        img: "https://i.miji.bid/2025/06/25/aad0161dddfd89a54928ebd4d4728b5b.png",
        desc: "成田山新勝寺は、平安時代創建の真言宗智山派大本山で、不動明王を本尊とする関東屈指の霊場です。壮麗な三重塔や大本堂、豪華な彫刻に彩られた光明堂などが点在し、境内全体が重要文化財の宝庫。梅雨時の紫陽花、秋の紅葉、正月三が日の初詣と四季折々に参詣者で賑わいます。JR・京成「成田」駅から表参道を抜ける参道散策では、鰻の蒲焼きや甘味の老舗が軒を連ね、門前町情緒も味わえます。東京から電車で約1時間とアクセスも良好。境内背後には滝や池を配した成田山公園が広がり、静寂の中で写経や座禅体験も可能です。"
      },
      C: {
        name: "九十九里浜",
        img: "https://i.miji.bid/2025/06/25/a9a65829fdad1879c544d72d8a421793.png",
        desc: "九十九里浜は、外房に延びる約66kmの弧状砂浜で、日本最大級のストレートビーチとして知られます。青い海と白砂のコントラストが映え、遠浅の海と安定した波がサーフィンやSUPに最適で、夏には海水浴客、秋冬には渡り鳥の観察者で賑わいます。鉄砲洲海岸や片貝海岸には展望台が設けられ、水平線から日の出を望む絶景は息を呑む美しさ。周辺の漁港ではイワシやハマグリなど旬の海産物が豊富に水揚げされ、浜焼きやなめろうを味わえる食事処も充実。首都圏から車で約90分、夏の花火大会も人気。開放感あふれる海辺の休日を満喫できます。"
      }
    };

    const buttons       = document.querySelectorAll('.spot-btn');
    const imgTag        = document.getElementById('spot-img');
    const descPara      = document.getElementById('spot-desc');
    const introHeading  = document.getElementById('intro-heading');
    const photoHeading  = document.getElementById('photo-heading');

    function updateUI(key){
      const spot = SPOTS[key];
      if(!spot) return;

      imgTag.src = spot.img;
      imgTag.alt = `${spot.name}の写真`;

      introHeading.textContent = `${spot.name}の紹介`;
      photoHeading.textContent = `${spot.name}の写真`;
      descPara.textContent     = spot.desc;

      buttons.forEach(b => b.classList.remove('active'));
      const currentBtn = document.querySelector(`.spot-btn[data-key="${key}"]`);
      if(currentBtn) currentBtn.classList.add('active');
    }

    buttons.forEach(btn => btn.addEventListener('click', () => updateUI(btn.dataset.key)));

    updateUI('A');
  </script>
</body>
</html>
