<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>長野県</title>
  <link rel="stylesheet" href="../css/gaku_todoufuken.css" href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap">
</head>

<body>
  <h1>日本の都道府県観光地紹介</h1>

  <h2 id="prefecture-name">長野県</h2>

  <div id="content">
    <div id="tourism-photo">
      <h3 id="photo-heading">選択した観光地の写真</h3>
      <img id="spot-img" src="" alt="観光地の写真" height="300" />
    </div>


    <div id="tourism-info">
      <div id="tourism-area">
        <h3>観光地を選択してください</h3>
        <ul id="tourism-list">
          <li><button class="spot-btn" data-key="A">松本城</button></li>
          <li><button class="spot-btn" data-key="B">上高地</button></li>
          <li><button class="spot-btn" data-key="C">善光寺</button></li>
        </ul>
      </div>
      <div id="tourism-intro">
        <h3 id="intro-heading">選択した観光地の紹介</h3>
        <p id="spot-desc">観光地の説明文</p>
      </div>
    </div>
    
  </div>

  <a id="back-link" href="../top.html">← トップページに戻る</a>

  <script>
    const SPOTS = {
      A: {
        name: "松本城",
        img: "https://images.pexels.com/photos/1829980/pexels-photo-1829980.jpeg",
        desc: "松本城は戦国末期築城の五重六階現存天守を擁し、国宝五城の一つとして名高い。漆黒の板張りが北アルプスの残雪を背に浮かぶ姿から「烏城」と称され、堀に映る逆さ天守が四季を彩る。春は桜、夏は蓮と太鼓まつり、秋は観月会、冬は雪化粧と氷結堀が幻想的だ。内堀和船遊覧や急勾配階段・石落とし見学で戦国の防御思想を体感し、甲冑試着で武将気分にも浸れる。中町蔵造りや縄手通りの骨董店、地酒蔵を巡れば、歴史・食・工芸が交差する小京都的風情を五感で味わえる。"
      },
      B: {
        name: "上高地",
        img: "https://images.pexels.com/photos/12236385/pexels-photo-12236385.jpeg",
        desc: "標高1,500mの梓川源流に広がる上高地は、穂高連峰と焼岳を映す大正池や河童橋の清流が織り成す日本アルプス随一の景勝地。マイカー規制と木道整備で自然保全と快適散策が両立し、春の萌黄、夏の高山植物、秋の黄紅葉、冬の霧氷と四季が劇的に移ろう。明神池往復の初級コースから涸沢カール・奥穂高岳縦走まで難易度も多彩。穂高神社奥宮参拝や星空観察、ビジターセンターの生態系展示、上高地帝国ホテルや温泉宿での滞在などアクティビティも充実し、国内外トレッカーを魅了してやまない。"
      },
      C: {
        name: "善光寺",
        img: "https://images.pexels.com/photos/19902238/pexels-photo-19902238.jpeg",
        desc: "善光寺は約一四〇〇年の歴史を誇る無宗派の霊場で、「一生に一度は善光寺詣り」と讃えられる巡礼地。国宝本堂の檜皮葺大屋根が荘厳にそびえ、暗闇の戒壇巡りは極楽往生の鍵探しを体感させる。七年に一度の御開帳では回向柱に触れようと数百万人が参集し、鳴き龍天井や経蔵の輪蔵、山門の六地蔵など体験型文化財も豊富。秋の長野灯明まつりでは伽藍が五色にライトアップされ、表参道の味噌蔵や善光寺そば、栗菓子が門前町情緒を深める。夜明け前の「お朝事」読経が静寂を震わせ心を浄化する。"
      }
    };

    const buttons       = document.querySelectorAll('.spot-btn');
    const imgTag        = document.getElementById('spot-img');
    const descPara      = document.getElementById('spot-desc');
    const introHeading  = document.getElementById('intro-heading');
    const photoHeading  = document.getElementById('photo-heading');

    function updateUI(key){
      const spot = SPOTS[key];
      if(!spot) return;

      imgTag.src = spot.img;
      imgTag.alt = `${spot.name}の写真`;

      introHeading.textContent = `${spot.name}の紹介`;
      photoHeading.textContent = `${spot.name}の写真`;
      descPara.textContent     = spot.desc;

      buttons.forEach(b => b.classList.remove('active'));
      const currentBtn = document.querySelector(`.spot-btn[data-key="${key}"]`);
      if(currentBtn) currentBtn.classList.add('active');
    }

    buttons.forEach(btn => btn.addEventListener('click', () => updateUI(btn.dataset.key)));

    updateUI('A');
  </script>
</body>
</html>
