<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>北海道</title>
  <link rel="stylesheet" href="../css/gaku_todoufuken.css" href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap">
</head>

<body>
  <h1>日本の都道府県観光地紹介</h1>

  <h2 id="prefecture-name">北海道</h2>

  <div id="content">
    <div id="tourism-photo">
      <h3 id="photo-heading">選択した観光地の写真</h3>
      <img id="spot-img" src="" alt="観光地の写真" height="300" />
    </div>


    <div id="tourism-info">
      <div id="tourism-area">
        <h3>観光地を選択してください</h3>
        <ul id="tourism-list">
          <li><button class="spot-btn" data-key="A">大通公園（札幌市）</button></li>
          <li><button class="spot-btn" data-key="B">小樽運河</button></li>
          <li><button class="spot-btn" data-key="C">富良野・美瑛のラベンダー畑</button></li>
        </ul>
      </div>
      <div id="tourism-intro">
        <h3 id="intro-heading">選択した観光地の紹介</h3>
        <p id="spot-desc">観光地の説明文</p>
      </div>
    </div>
    
  </div>

  <a id="back-link" href="../top.html">← トップページに戻る</a>

  <script>
    let imagePaths = [
    "../画像ファイル/大通公園.png",          // index 0 → A
    "画像ファイル/小樽運河.png",          // index 1 → B
    "画像ファイル/富良野美瑛ラベンダー畑.png" // index 2 → C
  ];
    const SPOTS = {
      A: {
        name: "大通公園（札幌市）",
        img: 0,
        desc: "札幌市の中心部を東西に横断する大通公園は、全長約1.5kmにわたる都市のオアシスである。花壇や噴水、彫刻が点在し、四季を通じて市民や観光客の憩いの場となっている。冬季には「さっぽろ雪まつり」が開催され、巨大な雪像が立ち並ぶ光景は世界的にも有名である。都市と自然の調和が美しい場所である。"
      },
      B: {
        name: "小樽運河",
        img: 1,
        desc: "小樽市の中心部を流れる小樽運河は、かつて港として栄えた歴史を今に伝える風情ある景観である。石造倉庫やガス灯が並ぶ運河沿いの遊歩道は、昼はレトロな情緒、夜はライトアップされた幻想的な光景が魅力である。近隣にはガラス工房やスイーツ店が立ち並び、散策にも適した観光地である。"
      },
      C: {
        name: "富良野・美瑛のラベンダー畑",
        img: 2,
        desc: "富良野・美瑛エリアは、北海道を代表する美しい丘陵地帯であり、特に夏のラベンダー畑は圧巻である。一面を紫色に染める花々と、青空や山々が織りなす景観は訪れる者を魅了する。美瑛ではパッチワークの路と呼ばれる景勝地が点在し、写真撮影やドライブに適したスポットである。"
      }
    };

    const buttons       = document.querySelectorAll('.spot-btn');
    const imgTag        = document.getElementById('spot-img');
    const descPara      = document.getElementById('spot-desc');
    const introHeading  = document.getElementById('intro-heading');
    const photoHeading  = document.getElementById('photo-heading');

    function updateUI(key){
      const spot = SPOTS[key];
      if(!spot) return;

      imgTag.src = imagePaths[spot.img];
      imgTag.alt = `${spot.name}の写真`;

      introHeading.textContent = `${spot.name}の紹介`;
      photoHeading.textContent = `${spot.name}の写真`;
      descPara.textContent     = spot.desc;

      buttons.forEach(b => b.classList.remove('active'));
      const currentBtn = document.querySelector(`.spot-btn[data-key="${key}"]`);
      if(currentBtn) currentBtn.classList.add('active');
    }

    buttons.forEach(btn => btn.addEventListener('click', () => updateUI(btn.dataset.key)));

    updateUI('A');
  </script>
</body>
</html>
