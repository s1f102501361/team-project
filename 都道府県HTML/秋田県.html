<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>秋田県</title>
  <link rel="stylesheet" href="../css/gaku_todoufuken.css" />
</head>

<body>
  <h1>日本の都道府県観光地紹介</h1>

  <h2 id="prefecture-name">秋田県</h2>

  <div id="content">
    <div id="tourism-photo">
      <h3 id="photo-heading">選択した観光地の写真</h3>
      <img id="spot-img" src="" alt="観光地の写真" height="300" />
    </div>


    <div id="tourism-info">
      <div id="tourism-area">
        <h3>観光地を選択してください</h3>
        <ul id="tourism-list">
          <li><button class="spot-btn" data-key="A">角館の武家屋敷</button></li>
          <li><button class="spot-btn" data-key="B">田沢湖</button></li>
          <li><button class="spot-btn" data-key="C">なまはげ館（男鹿半島）</button></li>
        </ul>
      </div>
      <div id="tourism-intro">
        <h3 id="intro-heading">選択した観光地の紹介</h3>
        <p id="spot-desc">観光地の説明文</p>
      </div>
    </div>
    
  </div>

  <a id="back-link" href="../top.html">← トップページに戻る</a>

  <script>
    const SPOTS = {
      A: {
        name: "角館の武家屋敷",
        img: "A観光地のイメージリンク",
        desc: "角館は、江戸時代の面影を色濃く残す武家屋敷の町並みが魅力である。黒板塀としだれ桜が織りなす風景は「みちのくの小京都」とも称され、特に春は観光客で賑わう。武家文化や歴史的建築に触れられるとともに、伝統工芸や郷土料理も楽しめる風情ある町である。"
      },
      B: {
        name: " 田沢湖",
        img: "B観光地のイメージリンク",
        desc: "日本一の水深を誇る田沢湖は、澄んだ青い湖面と神秘的な雰囲気が特徴である。湖畔には辰子姫伝説にまつわる黄金像が立ち、観光のシンボルとなっている。周辺には温泉地も多く、四季を通じて自然と静けさを堪能できる。カヌーやサイクリングなどのアクティビティも充実している。"
      },
      C: {
        name: "なまはげ館（男鹿半島）",
        img: "C観光地のイメージリンク",
        desc: "男鹿半島にあるなまはげ館では、秋田の伝統文化である「なまはげ」を学ぶことができる。実際の衣装や面の展示のほか、映像や体験プログラムもあり、訪れる者に強い印象を残す。隣接する男鹿真山伝承館では、なまはげの実演を見ることもでき、迫力満点である。"
      }
    };

    const buttons       = document.querySelectorAll('.spot-btn');
    const imgTag        = document.getElementById('spot-img');
    const descPara      = document.getElementById('spot-desc');
    const introHeading  = document.getElementById('intro-heading');
    const photoHeading  = document.getElementById('photo-heading');

    function updateUI(key){
      const spot = SPOTS[key];
      if(!spot) return;

      imgTag.src = spot.img;
      imgTag.alt = `${spot.name}の写真`;

      introHeading.textContent = `${spot.name}の紹介`;
      photoHeading.textContent = `${spot.name}の写真`;
      descPara.textContent     = spot.desc;

      buttons.forEach(b => b.classList.remove('active'));
      const currentBtn = document.querySelector(`.spot-btn[data-key="${key}"]`);
      if(currentBtn) currentBtn.classList.add('active');
    }

    buttons.forEach(btn => btn.addEventListener('click', () => updateUI(btn.dataset.key)));

    updateUI('A');
  </script>
</body>
</html>
