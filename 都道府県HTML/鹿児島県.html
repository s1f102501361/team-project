<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>鹿児島県</title>
  <link rel="stylesheet" href="../css/gaku_todoufuken.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap">
</head>

<body>
  <h1>日本の都道府県観光地紹介</h1>

  <h2 id="prefecture-name">鹿児島県</h2>

  <div id="content">
    <div id="tourism-photo">
      <h3 id="photo-heading">選択した観光地の写真</h3>
      <img id="spot-img" src="" alt="観光地の写真" height="300" />
    </div>


    <div id="tourism-info">
      <div id="tourism-area">
        <h3>観光地を選択してください</h3>
        <ul id="tourism-list">
          <li><button class="spot-btn" data-key="A"> 桜島</button></li>
          <li><button class="spot-btn" data-key="B">仙巌園と尚古集成館</button></li>
          <li><button class="spot-btn" data-key="C">屋久島</button></li>
        </ul>
      </div>
      <div id="tourism-intro">
        <h3 id="intro-heading">選択した観光地の紹介</h3>
        <p id="spot-desc">観光地の説明文</p>
      </div>
    </div>
    
  </div>

  <a id="back-link" href="../top.html">← トップページに戻る</a>

  <script>
    const SPOTS = {
      A: {
        name: "桜島",
        img: "https://sdmntpreastus2.oaiusercontent.com/files/00000000-45bc-61f6-8688-0f92d00aabc0/raw?se=2025-06-27T07%3A33%3A01Z&sp=r&sv=2024-08-04&sr=b&scid=d4f4de68-43ec-5233-9ca9-21be4514230c&skoid=24a7dec3-38fc-4904-b888-8abe0855c442&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2025-06-27T00%3A50%3A14Z&ske=2025-06-28T00%3A50%3A14Z&sks=b&skv=2024-08-04&sig=q4yG8XBLHOcSuSr05RAxca8ZvPTlUmXspbagN9l/3D4%3D",
        desc: "鹿児島湾に浮かぶ活火山・桜島は、鹿児島市のシンボルであり、現在も噴煙を上げ続ける雄大な姿が特徴である。フェリーでのアクセスも容易で、展望台や足湯、溶岩なぎさ遊歩道など、自然の力を間近で体感できる。火山と共存する暮らしが息づく特異な観光地である。"
      },
      B: {
        name: "仙巌園と尚古集成館",
        img: "https://sdmntpreastus.oaiusercontent.com/files/00000000-06cc-61f9-a837-7bd9b4ce8a42/raw?se=2025-06-27T07%3A02%3A24Z&sp=r&sv=2024-08-04&sr=b&scid=d9a7a07f-1bc6-5356-822a-1bedb6c1de0c&skoid=02b7f7b5-29f8-416a-aeb6-99464748559d&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2025-06-26T19%3A49%3A02Z&ske=2025-06-27T19%3A49%3A02Z&sks=b&skv=2024-08-04&sig=x831/YHAjWqbXbcahx3ihYrR3LEOT%2BgkReiNtK/U0lg%3D",
        desc: "仙巌園は、薩摩藩主・島津氏の別邸であり、錦江湾と桜島を望む美しい庭園として知られる。隣接する尚古集成館では、幕末の近代化事業に関する資料を展示し、薩摩の歴史を深く学ぶことができる。歴史と景観が融合した文化的価値の高い名所である。"
      },
      C: {
        name: "屋久島",
        img: "https://sdmntprwestcentralus.oaiusercontent.com/files/00000000-374c-61fb-bd12-d1049bf5ba5c/raw?se=2025-06-27T07%3A00%3A19Z&sp=r&sv=2024-08-04&sr=b&scid=41e9b5e2-0263-52a1-8132-f4ad641bac8b&skoid=5c72dd08-68ae-4091-b4e1-40ccec0693ae&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2025-06-26T11%3A26%3A18Z&ske=2025-06-27T11%3A26%3A18Z&sks=b&skv=2024-08-04&sig=ivcBR35cR6PicFi8hm77u0orw2hsBLCKxIChxugBCr4%3D",
        desc: "鹿児島県南方に位置する屋久島は、世界自然遺産にも登録された島であり、推定樹齢7,000年ともいわれる縄文杉をはじめとする原生林が広がる。年間を通じて降水量が多く、「1か月に35日雨が降る」とも称されるが、神秘的な森と苔の世界は唯一無二の存在感を放つ。"
      }
    };

    const buttons       = document.querySelectorAll('.spot-btn');
    const imgTag        = document.getElementById('spot-img');
    const descPara      = document.getElementById('spot-desc');
    const introHeading  = document.getElementById('intro-heading');
    const photoHeading  = document.getElementById('photo-heading');

    function updateUI(key){
      const spot = SPOTS[key];
      if(!spot) return;

      imgTag.src = spot.img;
      imgTag.alt = `${spot.name}の写真`;

      introHeading.textContent = `${spot.name}の紹介`;
      photoHeading.textContent = `${spot.name}の写真`;
      descPara.textContent     = spot.desc;

      buttons.forEach(b => b.classList.remove('active'));
      const currentBtn = document.querySelector(`.spot-btn[data-key="${key}"]`);
      if(currentBtn) currentBtn.classList.add('active');
    }

    buttons.forEach(btn => btn.addEventListener('click', () => updateUI(btn.dataset.key)));

    updateUI('A');
  </script>
</body>
</html>
