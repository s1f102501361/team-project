<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>奈良県</title>
  <link rel="stylesheet" href="../css/gaku_todoufuken.css" href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap">
</head>

<body>
  <h1>日本の都道府県観光地紹介</h1>

  <h2 id="prefecture-name">奈良県</h2>

  <div id="content">
    <div id="tourism-photo">
      <h3 id="photo-heading">選択した観光地の写真</h3>
      <img id="spot-img" src="" alt="観光地の写真" height="300" />
    </div>


    <div id="tourism-info">
      <div id="tourism-area">
        <h3>観光地を選択してください</h3>
        <ul id="tourism-list">
          <li><button class="spot-btn" data-key="A">東大寺</button></li>
          <li><button class="spot-btn" data-key="B">奈良公園</button></li>
          <li><button class="spot-btn" data-key="C">法隆寺</button></li>
        </ul>
      </div>
      <div id="tourism-intro">
        <h3 id="intro-heading">選択した観光地の紹介</h3>
        <p id="spot-desc">観光地の説明文</p>
      </div>
    </div>
    
  </div>

  <a id="back-link" href="../top.html">← トップページに戻る</a>

  <script>
    const SPOTS = {
      A: {
        name: "東大寺",
        img: "https://cdn.pixabay.com/photo/2023/03/07/09/25/todaiji-temple-7835333_1280.jpg",
        desc: "奈良の大仏で有名な世界遺産です。その巨大な大仏殿と、中に鎮座する大仏の迫力は訪れる人を圧倒します。"
      },
      B: {
        name: "奈良公園",
        img: "https://cdn.pixabay.com/photo/2020/11/24/11/24/sika-deer-5772242_1280.jpg",
        desc: "大仏のお使いとされる鹿が自由に歩き回ることで有名な公園です。鹿せんべいをあげたり、自然豊かな公園を散策したりと、のんびりとした時間を過ごせます。"
      },
      C: {
        name: "法隆寺",
        img: "https://cdn.pixabay.com/photo/2017/07/02/08/28/temple-2463674_1280.jpg",
        desc: "世界最古の木造建築群として世界遺産に登録されています。聖徳太子ゆかりの寺院で、飛鳥時代の仏教文化を今に伝えています。"
      }
    };

    const buttons       = document.querySelectorAll('.spot-btn');
    const imgTag        = document.getElementById('spot-img');
    const descPara      = document.getElementById('spot-desc');
    const introHeading  = document.getElementById('intro-heading');
    const photoHeading  = document.getElementById('photo-heading');

    function updateUI(key){
      const spot = SPOTS[key];
      if(!spot) return;

      imgTag.src = spot.img;
      imgTag.alt = `${spot.name}の写真`;

      introHeading.textContent = `${spot.name}の紹介`;
      photoHeading.textContent = `${spot.name}の写真`;
      descPara.textContent     = spot.desc;

      buttons.forEach(b => b.classList.remove('active'));
      const currentBtn = document.querySelector(`.spot-btn[data-key="${key}"]`);
      if(currentBtn) currentBtn.classList.add('active');
    }

    buttons.forEach(btn => btn.addEventListener('click', () => updateUI(btn.dataset.key)));

    updateUI('A');
  </script>
</body>
</html>
