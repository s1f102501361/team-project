<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>大分県</title>
  <link rel="stylesheet" href="../css/gaku_todoufuken.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap">
</head>

<body>
  <h1>日本の都道府県観光地紹介</h1>

  <h2 id="prefecture-name">大分県</h2>

  <div id="content">
    <div id="tourism-photo">
      <h3 id="photo-heading">選択した観光地の写真</h3>
      <img id="spot-img" src="" alt="観光地の写真" height="300" />
    </div>


    <div id="tourism-info">
      <div id="tourism-area">
        <h3>観光地を選択してください</h3>
        <ul id="tourism-list">
          <li><button class="spot-btn" data-key="A">別府温泉</button></li>
          <li><button class="spot-btn" data-key="B">湯布院（由布院温泉）</button></li>
          <li><button class="spot-btn" data-key="C">国東半島と六郷満山</button></li>
        </ul>
      </div>
      <div id="tourism-intro">
        <h3 id="intro-heading">選択した観光地の紹介</h3>
        <p id="spot-desc">観光地の説明文</p>
      </div>
    </div>
    
  </div>

  <a id="back-link" href="../top.html">← トップページに戻る</a>

  <script>
    const SPOTS = {
      A: {
        name: "別府温泉",
        img: "https://sdmntprwestus.oaiusercontent.com/files/00000000-59e0-6230-9438-dba938c63265/raw?se=2025-06-27T07%3A19%3A36Z&sp=r&sv=2024-08-04&sr=b&scid=454eff7f-fdc1-5760-b790-6d67c55a6a31&skoid=ea1de0bc-0467-43d6-873a-9a5cf0a9f835&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2025-06-26T12%3A19%3A33Z&ske=2025-06-27T12%3A19%3A33Z&sks=b&skv=2024-08-04&sig=Yn6EN7eXVJ1fod1t1OPgAB/QPEivtZssFWgqia3BkXM%3D",
        desc: "別府市は日本有数の温泉地であり、湧出量・源泉数ともに日本一を誇る。市内には「地獄めぐり」と呼ばれる個性的な温泉群が点在し、海地獄や血の池地獄など自然の力を感じさせる風景が広がる。湯けむり立ちのぼる街並みとともに、温泉文化が深く根づいた魅力的な地である。"
      },
      B: {
        name: "湯布院（由布院温泉）",
        img: "https://sdmntprwestus2.oaiusercontent.com/files/00000000-6708-61f8-a1dc-6088e35d3c1f/raw?se=2025-06-27T07%3A18%3A49Z&sp=r&sv=2024-08-04&sr=b&scid=9c083d75-9fa1-52ad-a936-d16f72d4df5b&skoid=61180a4f-34a9-42b7-b76d-9ca47d89946d&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2025-06-27T05%3A41%3A24Z&ske=2025-06-28T05%3A41%3A24Z&sks=b&skv=2024-08-04&sig=al1i3JWb%2BqCnPhBeOqqiukMX29%2B7dMDE4W6aLogPzz0%3D",
        desc: "由布院温泉は、女性やカップルにも人気の高い洗練された温泉地である。由布岳を背景に、美術館やカフェ、雑貨店などが並ぶおしゃれな町並みが広がる。金鱗湖では朝霧に包まれた幻想的な風景が見られ、自然と芸術、癒しの三拍子が揃った観光地である。"
      },
      C: {
        name: "国東半島と六郷満山",
        img: "https://sdmntprwestus.oaiusercontent.com/files/00000000-8038-6230-bb77-1a2c234654e7/raw?se=2025-06-27T07%3A21%3A39Z&sp=r&sv=2024-08-04&sr=b&scid=a075922e-bfb8-52b0-aede-d84d517d8605&skoid=ea1de0bc-0467-43d6-873a-9a5cf0a9f835&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2025-06-27T05%3A53%3A27Z&ske=2025-06-28T05%3A53%3A27Z&sks=b&skv=2024-08-04&sig=BT24cFHPiVLnIQU8o6cuQc5v5fmLnFkFvXi8v6knCBY%3D",
        desc: "国東半島は「仏の里」とも称され、奈良・平安時代の仏教文化が色濃く残る地域である。六郷満山と呼ばれる独自の宗教世界では、山岳信仰と仏教が融合した霊場が点在し、歴史と自然の神秘に包まれた空間となっている。寺社巡りやハイキングにも適した場所である。"
      }
    };

    const buttons       = document.querySelectorAll('.spot-btn');
    const imgTag        = document.getElementById('spot-img');
    const descPara      = document.getElementById('spot-desc');
    const introHeading  = document.getElementById('intro-heading');
    const photoHeading  = document.getElementById('photo-heading');

    function updateUI(key){
      const spot = SPOTS[key];
      if(!spot) return;

      imgTag.src = spot.img;
      imgTag.alt = `${spot.name}の写真`;

      introHeading.textContent = `${spot.name}の紹介`;
      photoHeading.textContent = `${spot.name}の写真`;
      descPara.textContent     = spot.desc;

      buttons.forEach(b => b.classList.remove('active'));
      const currentBtn = document.querySelector(`.spot-btn[data-key="${key}"]`);
      if(currentBtn) currentBtn.classList.add('active');
    }

    buttons.forEach(btn => btn.addEventListener('click', () => updateUI(btn.dataset.key)));

    updateUI('A');
  </script>
</body>
</html>
