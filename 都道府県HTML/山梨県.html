<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>山梨県</title>
  <link rel="stylesheet" href="../css/gaku_todoufuken.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap">
</head>

<body>
  <h1>日本の都道府県観光地紹介</h1>

  <h2 id="prefecture-name">山梨県</h2>

  <div id="content">
    <div id="tourism-photo">
      <h3 id="photo-heading">選択した観光地の写真</h3>
      <img id="spot-img" src="" alt="観光地の写真" height="300" />
    </div>


    <div id="tourism-info">
      <div id="tourism-area">
        <h3>観光地を選択してください</h3>
        <ul id="tourism-list">
          <li><button class="spot-btn" data-key="A">河口湖</button></li>
          <li><button class="spot-btn" data-key="B">昇仙峡</button></li>
          <li><button class="spot-btn" data-key="C">勝沼ぶどう郷ワイナリーエリア</button></li>
        </ul>
      </div>
      <div id="tourism-intro">
        <h3 id="intro-heading">選択した観光地の紹介</h3>
        <p id="spot-desc">観光地の説明文</p>
      </div>
    </div>
    
  </div>

  <a id="back-link" href="../top.html">← トップページに戻る</a>

  <script>
    const SPOTS = {
      A: {
        name: "河口湖",
        img: "https://i.miji.bid/2025/07/03/038fa1096a741c803c42b6a1dedb5503.png",
        desc: "河口湖は富士五湖で最も観光基盤が整い、湖面に映る逆さ富士と季節の花々が織り成す景観が格別です。春は桜と菜の花、初夏はラベンダー、秋はもみじ回廊、冬はダイヤモンド富士と一年を通じて撮影好適。富士山パノラマロープウェイで天上山へ上がれば標高1,075 mの展望台から湖と山並みを一望でき、遊覧船やレンタサイクル、温泉旅館も充実。新宿から高速バスで約２時間とアクセス良好で、日帰り・宿泊どちらにも適した富士観光の拠点となっています。"
      },
      B: {
        name: "昇仙峡",
        img: "https://i.miji.bid/2025/07/03/24f9468617dc7351fab09a8b4b88ee25.png",
        desc: "国立公園区域にある昇仙峡は、花崗岩が浸食された断崖と落差30 mの仙娥滝が織り成す峡谷美から「日本一の渓谷美」と称されます。片道約５ kmの遊歩道では奇岩「覚円峰」や水晶発祥の地を巡り、新緑・涼風・紅葉・氷瀑ライトアップと四季の表情を満喫。ロープウェイ山頂からは富士山と南アルプスの大パノラマが広がります。甲府駅からバス約30分と手軽に訪問でき、周辺のワインセラーや水晶細工工房へ立ち寄る周遊コースも人気です。"
      },
      C: {
        name: "勝沼ぶどう郷ワイナリーエリア",
        img: "https://i.miji.bid/2025/07/03/7048a8ff939bbf2a1f53ac484715c501.png",
        desc: "勝沼は1300年の歴史を誇る甲州ぶどう発祥の地で、扇状地に約40軒のワイナリーが点在する日本屈指のワイン産地です。９～10月は紫と緑の房が畑を彩り、テイスティングツアーでは甲州種やマスカット・ベーリーＡなどを飲み比べ可能。煉瓦造発酵槽や地下カーヴ見学、ぶどう狩り体験、地元食材とのマリアージュコースも充実し、秋の「ぶどう祭り」では火祭りと花火が夜空を染めます。勝沼ぶどう郷駅から徒歩で巡回でき、東京から電車で約90分と週末旅行に最適な“日本ワインの故郷”です。"
      }
    };

    const buttons       = document.querySelectorAll('.spot-btn');
    const imgTag        = document.getElementById('spot-img');
    const descPara      = document.getElementById('spot-desc');
    const introHeading  = document.getElementById('intro-heading');
    const photoHeading  = document.getElementById('photo-heading');

    function updateUI(key){
      const spot = SPOTS[key];
      if(!spot) return;

      imgTag.src = spot.img;
      imgTag.alt = `${spot.name}の写真`;

      introHeading.textContent = `${spot.name}の紹介`;
      photoHeading.textContent = `${spot.name}の写真`;
      descPara.textContent     = spot.desc;

      buttons.forEach(b => b.classList.remove('active'));
      const currentBtn = document.querySelector(`.spot-btn[data-key="${key}"]`);
      if(currentBtn) currentBtn.classList.add('active');
    }

    buttons.forEach(btn => btn.addEventListener('click', () => updateUI(btn.dataset.key)));

    updateUI('A');
  </script>
</body>
</html>
