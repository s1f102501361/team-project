<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>富山県</title>
  <link rel="stylesheet" href="../css/gaku_todoufuken.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap">
</head>

<body>
  <h1>日本の都道府県観光地紹介</h1>

  <h2 id="prefecture-name">富山県</h2>

  <div id="content">
    <div id="tourism-photo">
      <h3 id="photo-heading">選択した観光地の写真</h3>
      <img id="spot-img" src="" alt="観光地の写真" height="300" />
    </div>


    <div id="tourism-info">
      <div id="tourism-area">
        <h3>観光地を選択してください</h3>
        <ul id="tourism-list">
          <li><button class="spot-btn" data-key="A">立山黒部アルペンルート</button></li>
          <li><button class="spot-btn" data-key="B">五箇山</button></li>
          <li><button class="spot-btn" data-key="C">黒部峡谷トロッコ電車</button></li>
        </ul>
      </div>
      <div id="tourism-intro">
        <h3 id="intro-heading">選択した観光地の紹介</h3>
        <p id="spot-desc">観光地の説明文</p>
      </div>
    </div>
    
  </div>

  <a id="back-link" href="../top.html">← トップページに戻る</a>

  <script>
    const SPOTS = {
      A: {
        name: "立山黒部アルペンルート",
        img: "https://as1.ftcdn.net/v2/jpg/15/24/61/28/1000_F_1524612831_zjH6AtujFPGldYRlyi7RLQOwaF31eM45.jpg",
        desc: "標高3,000 m級の立山連峰を貫き、電気バス・ロープウェー・ケーブルカーなど６種の乗り物で結ぶ山岳観光路線。春は雪壁が20 m超までそそり立つ「雪の大谷」、夏は雲上の雷鳥と高山植物が彩る室堂平、秋は鏡のようなみくりが池と彩雲が競演し、晩秋には黒部ダムの観光放水が轟音と水霧を上げる。立山の信仰史を伝える雄山神社峰本社や地獄谷の噴気孔も見学可能で、天空と峡谷の絶景を１日で縦断できる世界有数の山岳ステージである。"
      },
      B: {
        name: "五箇山",
        img: "https://as1.ftcdn.net/v2/jpg/14/27/40/72/1000_F_1427407238_vqPDtJN5IOfNGT80gR8WpeoZ0SlnXwDH.jpg",
        desc: "世界遺産に登録された菅沼・相倉の２集落では、急勾配60度の茅葺き屋根が雪を滑らせる合掌造りが今なお生活の場として息づく。屋根裏は養蚕や火薬の原料・塩硝造りに使われ、内部公開する民家では囲炉裏を囲み山菜や岩魚の炉端焼きを味わえる。春は山桜、夏は蛍、秋は稲刈りと紅葉、冬はライトアップされた銀世界と四季折々の農村美が広がり、こきりこ節の哀調や手漉き和紙体験が文化の厚みを添える。"
      },
      C: {
        name: "黒部峡谷トロッコ電車",
        img: "https://as2.ftcdn.net/v2/jpg/06/70/00/03/1000_F_670000324_9JR3L4H6S1LoNPvTQzlBh96Pda0QDJVy.jpg",
        desc: "宇奈月駅から欅平駅まで全長20.1 kmを約80分で走る軌間762 mmの山岳鉄道。エメラルドグリーンの黒部川を跨ぐ朱塗りの橋梁、V字谷に架かる吊橋、絶壁の温泉露天風呂「名剣温泉」や猿飛峡など見所が連続し、車窓は四季で劇的に変化。春は残雪と新緑、夏は深い緑陰と水煙、秋は渓谷一面を染める錦繍、冬は休止ながらスノーシューガイドツアーが行われる。澄み切った空気と水音、そして車輪のリズムが五感を揺さぶる日本屈指の峡谷アドベンチャーだ。"
      }
    };

    const buttons       = document.querySelectorAll('.spot-btn');
    const imgTag        = document.getElementById('spot-img');
    const descPara      = document.getElementById('spot-desc');
    const introHeading  = document.getElementById('intro-heading');
    const photoHeading  = document.getElementById('photo-heading');

    function updateUI(key){
      const spot = SPOTS[key];
      if(!spot) return;

      imgTag.src = spot.img;
      imgTag.alt = `${spot.name}の写真`;

      introHeading.textContent = `${spot.name}の紹介`;
      photoHeading.textContent = `${spot.name}の写真`;
      descPara.textContent     = spot.desc;

      buttons.forEach(b => b.classList.remove('active'));
      const currentBtn = document.querySelector(`.spot-btn[data-key="${key}"]`);
      if(currentBtn) currentBtn.classList.add('active');
    }

    buttons.forEach(btn => btn.addEventListener('click', () => updateUI(btn.dataset.key)));

    updateUI('A');
  </script>
</body>
</html>
