<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>埼玉県</title>
  <link rel="stylesheet" href="../css/gaku_todoufuken.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap">
</head>

<body>
  <h1>日本の都道府県観光地紹介</h1>

  <h2 id="prefecture-name">埼玉県</h2>

  <div id="content">
    <div id="tourism-photo">
      <h3 id="photo-heading">選択した観光地の写真</h3>
      <img id="spot-img" src="" alt="観光地の写真" height="300" />
    </div>


    <div id="tourism-info">
      <div id="tourism-area">
        <h3>観光地を選択してください</h3>
        <ul id="tourism-list">
          <li><button class="spot-btn" data-key="A">小江戸川越</button></li>
          <li><button class="spot-btn" data-key="B">長瀞</button></li>
          <li><button class="spot-btn" data-key="C">鉄道博物館</button></li>
        </ul>
      </div>
      <div id="tourism-intro">
        <h3 id="intro-heading">選択した観光地の紹介</h3>
        <p id="spot-desc">観光地の説明文</p>
      </div>
    </div>
    
  </div>

  <a id="back-link" href="../top.html">← トップページに戻る</a>

  <script>
    const SPOTS = {
      A: {
        name: "小江戸川越",
        img: "https://i.miji.bid/2025/06/26/860ff14fd459e1116b3f200369376134.png",
        desc: "川越市は「小江戸」の異名を持ち、黒漆喰塗りの蔵造り商家が続く一番街を歩けば、江戸情緒と明治近代化を同時に体感できる。時の鐘が鳴ると石畳に木漏れ日が揺れ、菓子屋横丁の甘味や地酒が旅情を誘う。喜多院や川越城本丸御殿では徳川ゆかりの文化財を鑑賞でき、夜はライトアップされた蔵が水面に映り込み幻想的。毎年秋の川越まつりでは山車と囃子が街を彩り、和洋折衷のカフェや着物レンタルも盛ん。季節限定の舟運クルーズで新河岸川から眺める蔵並みも趣深く、夕暮れの提灯灯りが写真映え必至。東京から電車で約30分と近く、半日でも密度の高い歴史散策が叶う。"
      },
      B: {
        name: "長瀞",
        img: "https://i.miji.bid/2025/06/26/c13b3c7488006727a1cdf13e79a9afc6.png",
        desc: "荒川上流に広がる長瀞は、国指定名勝「岩畳」と四季折々の渓谷美で名高い。川面すれすれを滑るライン下りでは、新緑や紅葉に染まる断崖と急流の迫力を全身で感じ、夏は涼風、冬はこたつ舟が旅人を包む。宝登山神社やロープウェイで辿る山頂の蝋梅・桜は香り高く、夜間ライトアップも幻想的だ。秩父鉄道のSLや天然氷を削るかき氷の名店が点在し、ノスタルジックな駅舎と冒険心をくすぐるアクティビティが共存する。岩畳ではカヤックやSUPも体験でき、夕暮れには山影と川面が茜に染まり、秋の月夜には川面に月が揺れ篝火舟の灯が幻想を深める。都心から約1時間半で自然と郷土文化を満喫できる里山リゾートである。"
      },
      C: {
        name: "鉄道博物館",
        img: "https://i.miji.bid/2025/06/26/c1f6032095930769984b4fdb2afd5aab.png",
        desc: "大宮の鉄道博物館は、日本の鉄道技術と旅文化を一堂に集めた全国屈指の学習施設である。蒸気機関車C57や新幹線試験車両など実物車両40両超が年代順に並び、床下・運転台へも入れる立体展示は迫力満点。シミュレーターでは最新新幹線から山手線まで運転体験が可能で、実写映像と制御卓が臨場感を高める。巨大レイアウトを疾走するNゲージや転車台実演は子どもだけでなく鉄道愛好家も魅了し、図書室では時刻表やポスター原本を閲覧できる。館内の駅弁屋台や立ち食いそばで“旅情ごっこ”を味わい、屋上テラスからは東北・上越新幹線の発着を間近に観察可能。東京駅から電車で約30分、雨天でも一日中楽しめる知的エンターテインメント空間である。"
      }
    };

    const buttons       = document.querySelectorAll('.spot-btn');
    const imgTag        = document.getElementById('spot-img');
    const descPara      = document.getElementById('spot-desc');
    const introHeading  = document.getElementById('intro-heading');
    const photoHeading  = document.getElementById('photo-heading');

    function updateUI(key){
      const spot = SPOTS[key];
      if(!spot) return;

      imgTag.src = spot.img;
      imgTag.alt = `${spot.name}の写真`;

      introHeading.textContent = `${spot.name}の紹介`;
      photoHeading.textContent = `${spot.name}の写真`;
      descPara.textContent     = spot.desc;

      buttons.forEach(b => b.classList.remove('active'));
      const currentBtn = document.querySelector(`.spot-btn[data-key="${key}"]`);
      if(currentBtn) currentBtn.classList.add('active');
    }

    buttons.forEach(btn => btn.addEventListener('click', () => updateUI(btn.dataset.key)));

    updateUI('A');
  </script>
</body>
</html>
