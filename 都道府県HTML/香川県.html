<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>香川県</title>
  <link rel="stylesheet" href="../css/gaku_todoufuken.css" />
</head>

<body>
  <h1>日本の都道府県観光地紹介</h1>

  <h2 id="prefecture-name">香川県</h2>

  <div id="content">
    <div id="tourism-photo">
      <h3 id="photo-heading">選択した観光地の写真</h3>
      <img id="spot-img" src="" alt="観光地の写真" height="300" />
    </div>


    <div id="tourism-info">
      <div id="tourism-area">
        <h3>観光地を選択してください</h3>
        <ul id="tourism-list">
          <li><button class="spot-btn" data-key="A">金刀比羅宮</button></li>
          <li><button class="spot-btn" data-key="B">栗林公園</button></li>
          <li><button class="spot-btn" data-key="C">小豆島</button></li>
        </ul>
      </div>
      <div id="tourism-intro">
        <h3 id="intro-heading">選択した観光地の紹介</h3>
        <p id="spot-desc">観光地の説明文</p>
      </div>
    </div>
    
  </div>

  <a id="back-link" href="../top.html">← トップページに戻る</a>

  <script>
    const SPOTS = {
      A: {
        name: "金刀比羅宮",
        img: "https://cdn.pixabay.com/photo/2021/12/08/05/13/gyeongbok-palace-6854763_1280.jpg",
        desc: "讃岐富士を望む象頭山の中腹に鎮座し、「こんぴらさん」の愛称で親しまれています。御本宮まで785段、奥社まで1,368段の石段を登りきると、達成感とともに絶景が待っています。"
      },
      B: {
        name: "栗林公園",
        img: "https://cdn.pixabay.com/photo/2017/01/21/05/19/ritsurin-garden-1996422_1280.jpg",
        desc: "江戸時代に造られた回遊式大名庭園で、国の特別名勝に指定されています。紫雲山を背景に、6つの池と13の築山が巧みに配置され、四季折々の花々が庭園を彩ります。"
      },
      C: {
        name: "小豆島",
        img: "https://cdn.pixabay.com/photo/2015/09/18/08/20/kagawa-prefecture-945183_1280.jpg",
        desc: "瀬戸内海に浮かぶ温暖な気候の島です。潮の満ち引きで道が現れる「エンジェルロード」は縁結びのパワースポットとして有名で、オリーブ畑や映画「魔女の宅急便」のロケ地を思わせる風景も楽しめます。"
      }
    };

    const buttons       = document.querySelectorAll('.spot-btn');
    const imgTag        = document.getElementById('spot-img');
    const descPara      = document.getElementById('spot-desc');
    const introHeading  = document.getElementById('intro-heading');
    const photoHeading  = document.getElementById('photo-heading');

    function updateUI(key){
      const spot = SPOTS[key];
      if(!spot) return;

      imgTag.src = spot.img;
      imgTag.alt = `${spot.name}の写真`;

      introHeading.textContent = `${spot.name}の紹介`;
      photoHeading.textContent = `${spot.name}の写真`;
      descPara.textContent     = spot.desc;

      buttons.forEach(b => b.classList.remove('active'));
      const currentBtn = document.querySelector(`.spot-btn[data-key="${key}"]`);
      if(currentBtn) currentBtn.classList.add('active');
    }

    buttons.forEach(btn => btn.addEventListener('click', () => updateUI(btn.dataset.key)));

    updateUI('A');
  </script>
</body>
</html>
