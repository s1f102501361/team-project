<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>福島県</title>
  <link rel="stylesheet" href="../css/gaku_todoufuken.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap">
</head>

<body>
  <h1>日本の都道府県観光地紹介</h1>

  <h2 id="prefecture-name">福島県</h2>

  <div id="content">
    <div id="tourism-photo">
      <h3 id="photo-heading">選択した観光地の写真</h3>
      <img id="spot-img" src="" alt="観光地の写真" height="300" />
    </div>


    <div id="tourism-info">
      <div id="tourism-area">
        <h3>観光地を選択してください</h3>
        <ul id="tourism-list">
          <li><button class="spot-btn" data-key="A">会津若松・鶴ヶ城</button></li>
          <li><button class="spot-btn" data-key="B"> 五色沼（裏磐梯）</button></li>
          <li><button class="spot-btn" data-key="C"> 大内宿</button></li>
        </ul>
      </div>
      <div id="tourism-intro">
        <h3 id="intro-heading">選択した観光地の紹介</h3>
        <p id="spot-desc">観光地の説明文</p>
      </div>
    </div>
    
  </div>

  <a id="back-link" href="../top.html">← トップページに戻る</a>

  <script>
    const SPOTS = {
      A: {
        name: "会津若松・鶴ヶ城",
        img: "https://cdn.pixabay.com/photo/2020/02/25/03/02/japan-4877828_1280.jpg",
        desc: "鶴ヶ城は、会津若松市のシンボルであり、白壁と赤瓦の美しい城として知られる。戊辰戦争では激戦の舞台となり、今もなお武士道の精神を伝える場所である。春には桜が咲き誇り、城とのコントラストが美しい。資料館も併設され、会津の歴史と文化を深く学ぶことができる。"
      },
      B: {
        name: "五色沼（裏磐梯）",
        img: "https://cdn.pixabay.com/photo/2016/02/14/09/59/autumn-1199204_1280.jpg",
        desc: "裏磐梯の五色沼は、エメラルドグリーンやコバルトブルーなど、季節や天候によって様々な色を見せる神秘的な湖沼群である。整備された遊歩道を散策しながら、多彩な池を巡ることができ、写真愛好家にも人気が高い。自然の美を五感で感じられるスポットである。"
      },
      C: {
        name: "大内宿",
        img: "https://cdn.pixabay.com/photo/2023/01/08/08/40/road-7704729_1280.jpg",
        desc: "大内宿は江戸時代の宿場町の姿を今に残す貴重な文化財であり、茅葺き屋根の家々が街道沿いに並ぶ景観が圧巻である。電線が地中化されており、当時の雰囲気が色濃く残る。名物のねぎそばや手作りの民芸品など、素朴な暮らしと伝統を肌で感じられる場所である。"
      }
    };

    const buttons       = document.querySelectorAll('.spot-btn');
    const imgTag        = document.getElementById('spot-img');
    const descPara      = document.getElementById('spot-desc');
    const introHeading  = document.getElementById('intro-heading');
    const photoHeading  = document.getElementById('photo-heading');

    function updateUI(key){
      const spot = SPOTS[key];
      if(!spot) return;

      imgTag.src = spot.img;
      imgTag.alt = `${spot.name}の写真`;

      introHeading.textContent = `${spot.name}の紹介`;
      photoHeading.textContent = `${spot.name}の写真`;
      descPara.textContent     = spot.desc;

      buttons.forEach(b => b.classList.remove('active'));
      const currentBtn = document.querySelector(`.spot-btn[data-key="${key}"]`);
      if(currentBtn) currentBtn.classList.add('active');
    }

    buttons.forEach(btn => btn.addEventListener('click', () => updateUI(btn.dataset.key)));

    updateUI('A');
  </script>
</body>
</html>
