<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>神奈川県</title>
  <link rel="stylesheet" href="../css/gaku_todoufuken.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap">
</head>

<body>
  <h1>日本の都道府県観光地紹介</h1>

  <h2 id="prefecture-name">神奈川県</h2>

  <div id="content">
    <div id="tourism-photo">
      <h3 id="photo-heading">選択した観光地の写真</h3>
      <img id="spot-img" src="" alt="観光地の写真" height="300" />
    </div>


    <div id="tourism-info">
      <div id="tourism-area">
        <h3>観光地を選択してください</h3>
        <ul id="tourism-list">
          <li><button class="spot-btn" data-key="A">横浜みなとみらい</button></li>
          <li><button class="spot-btn" data-key="B">箱根芦ノ湖</button></li>
          <li><button class="spot-btn" data-key="C">江の島</button></li>
        </ul>
      </div>
      <div id="tourism-intro">
        <h3 id="intro-heading">選択した観光地の紹介</h3>
        <p id="spot-desc">観光地の説明文</p>
      </div>
    </div>
    
  </div>

  <a id="back-link" href="../top.html">← トップページに戻る</a>

  <script>
    const SPOTS = {
      A: {
        name: "横浜みなとみらい21",
        img: "https://i.miji.bid/2025/06/25/139fdfba24a5a4f8d452c2dccb463c42.png",
        desc: "横浜港に面して広がる未来都市『みなとみらい21』は、ランドマークタワーを中心に超高層ビル群と歴史的赤レンガ倉庫、緑豊かな臨港パークが調和する海浜地区である。観覧車「コスモクロック21」や横浜美術館、カップヌードルミュージアムなど多彩な文化施設が徒歩圏に集中し、昼は港を吹き抜ける潮風の下でショッピングやカフェ巡り、夜は摩天楼と大観覧車のイルミネーションが水面に映える幻想的な夜景を堪能できる。桟橋からは横浜ベイクルーズも発着し、船上から湾岸を一望すれば開港都市のダイナミズムを体感できる。旧横浜船渠ドックに係留された帆船日本丸や汽車道の煉瓦桟橋は開港史を伝える散策路で、潮風と汽笛が響く夕刻は殊にロマンチックだ。"
      },
      B: {
        name: "箱根芦ノ湖",
        img: "https://i.miji.bid/2025/06/25/b6b509bb9b042da18c011a1ff38ff970.png",
        desc: "箱根火山のカルデラに抱かれる芦ノ湖は、湖面に富士山を映す神奈川屈指の絶景地である。海賊船型遊覧船で湖上を渡れば、白煙を上げる大涌谷や新緑・紅葉の山並みが360度のパノラマで迫る。湖畔の箱根神社は奈良時代創建の古社で、朱塗りの平和の鳥居が水面に浮かぶ姿は霧や朝焼けと相まって神秘的。参道の杉並木を抜け泉から湧き出る龍神水で手を清め、縁結びや交通安全の御利益を求める参詣者が絶えない。周辺には美術館や名湯、寄木細工の工房が点在し、一日で湖・神社・温泉を巡る周遊コースが人気だ。正月には箱根駅伝往路ゴールとして賑わい、冬の夜には湖上に星空が映る静寂の景観も楽しめる。"
      },
      C: {
        name: "江の島",
        img: "https://i.miji.bid/2025/06/25/b9f1fd47a04fbe7871183bb0b45df8d2.jpeg",
        desc: "相模湾に突き出した江の島は、弁財天信仰とマリンレジャーが融合する小さな観光島で、片瀬江ノ島駅から弁天橋を渡ると昭和情緒漂う参道の土産店と海鮮食堂が旅情を誘う。島内の江島神社三社を巡り御朱印を集め、岩屋洞窟へ続く遊歩道から荒々しい岩礁と灯台を望むと、晴天時には富士山と夕陽が重なる絶景が出現する。エスカーとサムエル・コッキング苑を経て頂上に立つ展望灯台「江の島シーキャンドル」からは湘南海岸と鎌倉の稜線を一望でき、夜景とイルミネーションイベント「湘南の宝石」の華麗さも評判だ。西側ヨットハーバーではSUP体験や花火大会が開かれ、名物生しらす丼の新鮮な味わいも格別である。"
      }
    };

    const buttons       = document.querySelectorAll('.spot-btn');
    const imgTag        = document.getElementById('spot-img');
    const descPara      = document.getElementById('spot-desc');
    const introHeading  = document.getElementById('intro-heading');
    const photoHeading  = document.getElementById('photo-heading');

    function updateUI(key){
      const spot = SPOTS[key];
      if(!spot) return;

      imgTag.src = spot.img;
      imgTag.alt = `${spot.name}の写真`;

      introHeading.textContent = `${spot.name}の紹介`;
      photoHeading.textContent = `${spot.name}の写真`;
      descPara.textContent     = spot.desc;

      buttons.forEach(b => b.classList.remove('active'));
      const currentBtn = document.querySelector(`.spot-btn[data-key="${key}"]`);
      if(currentBtn) currentBtn.classList.add('active');
    }

    buttons.forEach(btn => btn.addEventListener('click', () => updateUI(btn.dataset.key)));

    updateUI('A');
  </script>
</body>
</html>
