<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>山口県</title>
  <link rel="stylesheet" href="../css/gaku_todoufuken.css" />
</head>

<body>
  <h1>日本の都道府県観光地紹介</h1>

  <h2 id="prefecture-name">山口県</h2>

  <div id="content">
    <div id="tourism-photo">
      <h3 id="photo-heading">選択した観光地の写真</h3>
      <img id="spot-img" src="" alt="観光地の写真" height="300" />
    </div>


    <div id="tourism-info">
      <div id="tourism-area">
        <h3>観光地を選択してください</h3>
        <ul id="tourism-list">
          <li><button class="spot-btn" data-key="A">A観光地の名前</button></li>
          <li><button class="spot-btn" data-key="B">B観光地の名前</button></li>
          <li><button class="spot-btn" data-key="C">C観光地の名前</button></li>
        </ul>
      </div>
      <div id="tourism-intro">
        <h3 id="intro-heading">選択した観光地の紹介</h3>
        <p id="spot-desc">観光地の説明文</p>
      </div>
    </div>
    
  </div>

  <a id="back-link" href="../top.html">← トップページに戻る</a>

  <script>
    const SPOTS = {
      A: {
        name: "角島大橋",
        img: "https://www.istockphoto.com/photo/tsunoshima-ohashi-bridge-gm1161360246-318202892?utm_source=pixabay&utm_medium=affiliate&utm_campaign=sponsored_image&utm_content=srp_topbannerNone_media&utm_term=%E8%A7%92%E5%B3%B6%E5%A4%A7%E6%A9%8B",
        desc: "エメラルドグリーンの海の上をまっすぐに伸びる白い橋は、その絶景から多くのCMや映画のロケ地にもなっています。ドライブに最高のロケーションです。"
      },
      B: {
        name: "秋吉台・秋芳洞",
        img: "https://www.istockphoto.com/photo/akiyoshidai-quasi-national-park-in-yamaguchi-prefecture-chugoku-japan-gm2157059125-577773295?utm_source=pixabay&utm_medium=affiliate&utm_campaign=sponsored_image&utm_content=srp_topbannerNone_media&utm_term=%E7%A7%8B%E5%90%89%E5%8F%B0%E3%83%BB%E7%A7%8B%E8%8A%B3%E6%B4%9E",
        desc: "日本最大のカルスト台地「秋吉台」と、その地下に広がる日本屈指の大鍾乳洞「秋芳洞」は、地球の息吹を感じさせる雄大な自然の造形美が魅力です。"
      },
      C: {
        name: "錦帯橋",
        img: "https://www.istockphoto.com/photo/kintai-bridge-with-pine-gm471238141-12467398?utm_source=pixabay&utm_medium=affiliate&utm_campaign=limited-results_image&utm_content=srp_topbannerNone_media&utm_term=%E9%8C%A6%E5%B8%AF%E6%A9%8B",
        desc: "日本三名橋の一つに数えられる美しい木造のアーチ橋です。季節ごとに異なる風景が楽しめ、特に桜や紅葉の時期は絶景です。"
      }
    };

    const buttons       = document.querySelectorAll('.spot-btn');
    const imgTag        = document.getElementById('spot-img');
    const descPara      = document.getElementById('spot-desc');
    const introHeading  = document.getElementById('intro-heading');
    const photoHeading  = document.getElementById('photo-heading');

    function updateUI(key){
      const spot = SPOTS[key];
      if(!spot) return;

      imgTag.src = spot.img;
      imgTag.alt = `${spot.name}の写真`;

      introHeading.textContent = `${spot.name}の紹介`;
      photoHeading.textContent = `${spot.name}の写真`;
      descPara.textContent     = spot.desc;

      buttons.forEach(b => b.classList.remove('active'));
      const currentBtn = document.querySelector(`.spot-btn[data-key="${key}"]`);
      if(currentBtn) currentBtn.classList.add('active');
    }

    buttons.forEach(btn => btn.addEventListener('click', () => updateUI(btn.dataset.key)));

    updateUI('A');
  </script>
</body>
</html>
