<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>三重県</title>
  <link rel="stylesheet" href="../css/gaku_todoufuken.css" />
</head>

<body>
  <h1>日本の都道府県観光地紹介</h1>

  <h2 id="prefecture-name">三重県</h2>

  <div id="content">
    <div id="tourism-photo">
      <h3 id="photo-heading">選択した観光地の写真</h3>
      <img id="spot-img" src="" alt="観光地の写真" height="300" />
    </div>


    <div id="tourism-info">
      <div id="tourism-area">
        <h3>観光地を選択してください</h3>
        <ul id="tourism-list">
          <li><button class="spot-btn" data-key="A">伊勢神宮</button></li>
          <li><button class="spot-btn" data-key="B">熊野古道</button></li>
          <li><button class="spot-btn" data-key="C">なばなの里</button></li>
        </ul>
      </div>
      <div id="tourism-intro">
        <h3 id="intro-heading">選択した観光地の紹介</h3>
        <p id="spot-desc">観光地の説明文</p>
      </div>
    </div>
    
  </div>

  <a id="back-link" href="../top.html">← トップページに戻る</a>

  <script>
    const SPOTS = {
      A: {
        name: "伊勢神宮",
        img: "https://i.miji.bid/2025/07/03/d8cf611e0c891f2289d7124044833314.png",
        desc: "伊勢神宮は内宮・外宮を核に一二五社が鎮まる日本神道最高位の聖地で、約二千年の歴史を刻む。宇治橋を渡ると五十鈴川の清流と神宮杉が訪れた瞬間から心身を清め、檜皮葺の正殿は二〇年毎の式年遷宮で常に瑞々しい佇まいを保つ。外宮先祭の作法に従い両宮を巡拝し、御神楽奉納や朔日朝市で古儀と現代の暮らしが交差する様子を体感できる。参道「おかげ横丁」では伊勢うどんや赤福餅、地酒が旅情を添え、文化・信仰・味覚が一日で凝縮される。伊勢市駅からバス約十分。"
      },
      B: {
        name: "熊野古道",
        img: "https://i.miji.bid/2025/07/03/55c8ecef3de7d1a95446aa92ddbda768.png",
        desc: "世界遺産熊野古道の伊勢路に位置する馬越峠は、伊勢と熊野を結んだ信仰の石畳道がほぼ完全な形で残る屈指のハイライト。苔むす花崗岩の石段を登れば、尾鷲ヒノキの原生林が陽光を編み込み、峠上の天狗倉山展望台からは熊野灘の蒼と山並みの緑が交差する大パノラマが開ける。往復約三時間の周回コースは初心者にも歩きやすく、道中の馬越公園では春は山桜、秋は紅葉が古道の趣を深める。雨後は靄が立ち上り、巡礼者の気配を今に感じさせる幽玄の世界が広がる。JR尾鷲駅からバスで登山口へ約十分。"
      },
      C: {
        name: "なばなの里",
        img: "https://i.miji.bid/2025/07/03/fa6f617e1e9e4f5e5ded892d3061faaf.png",
        desc: "花と光のテーマパーク「なばなの里」は、春のチューリップ・バラ、夏のダリア・アジサイ、秋のコスモスと巨大ダリアが四季を彩るが、十月中旬～五月末に開催されるイルミネーションが最大の目玉。二百メートルの光のトンネルと高さ約三十メートルの光のツインツリー、毎年テーマが変わるメイン会場の立体映像は最新LED約八〇〇万球で構成され、水上鏡に映える光景は幻想的そのもの。足湯やベゴニアガーデン、地ビールレストランも併設され、家族からカップルまで一日中楽しめる。近鉄長島駅から直通バス約十六分。"
      }
    };

    const buttons       = document.querySelectorAll('.spot-btn');
    const imgTag        = document.getElementById('spot-img');
    const descPara      = document.getElementById('spot-desc');
    const introHeading  = document.getElementById('intro-heading');
    const photoHeading  = document.getElementById('photo-heading');

    function updateUI(key){
      const spot = SPOTS[key];
      if(!spot) return;

      imgTag.src = spot.img;
      imgTag.alt = `${spot.name}の写真`;

      introHeading.textContent = `${spot.name}の紹介`;
      photoHeading.textContent = `${spot.name}の写真`;
      descPara.textContent     = spot.desc;

      buttons.forEach(b => b.classList.remove('active'));
      const currentBtn = document.querySelector(`.spot-btn[data-key="${key}"]`);
      if(currentBtn) currentBtn.classList.add('active');
    }

    buttons.forEach(btn => btn.addEventListener('click', () => updateUI(btn.dataset.key)));

    updateUI('A');
  </script>
</body>
</html>
