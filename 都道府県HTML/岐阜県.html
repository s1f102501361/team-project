<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>岐阜県</title>
  <link rel="stylesheet" href="../css/gaku_todoufuken.css" href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap">
</head>

<body>
  <h1>日本の都道府県観光地紹介</h1>

  <h2 id="prefecture-name">岐阜県</h2>

  <div id="content">
    <div id="tourism-photo">
      <h3 id="photo-heading">選択した観光地の写真</h3>
      <img id="spot-img" src="" alt="観光地の写真" height="300" />
    </div>


    <div id="tourism-info">
      <div id="tourism-area">
        <h3>観光地を選択してください</h3>
        <ul id="tourism-list">
          <li><button class="spot-btn" data-key="A">白川郷</button></li>
          <li><button class="spot-btn" data-key="B">飛騨高山</button></li>
          <li><button class="spot-btn" data-key="C">郡上八幡</button></li>
        </ul>
      </div>
      <div id="tourism-intro">
        <h3 id="intro-heading">選択した観光地の紹介</h3>
        <p id="spot-desc">観光地の説明文</p>
      </div>
    </div>
    
  </div>

  <a id="back-link" href="../top.html">← トップページに戻る</a>

  <script>
    const SPOTS = {
      A: {
        name: "白川郷",
        img: "https://i.miji.bid/2025/07/03/c5c5bc81d56031fd92a127537995f0e3.png",
        desc: "急峻な合掌造り屋根が連なる世界遺産集落。豪雪に耐える茅葺き勾配と蚕室を備えた三層構造が独特で、田畑・用水路・神社が点在する原風景に四季の彩りが映える。春は桜と残雪、夏は青田とホタル、秋は紅葉と稲架掛け、冬は銀世界のライトアップが幻想的。どぶろく祭や結（ゆい）の共同作業に農村信仰が息づき、合掌民宿では囲炉裏料理と五箇山和紙体験も可能。高山・金沢から濃飛バスで約50分、庄川に架かるであい橋を渡れば時空を超えた里山文化が広がる。"
      },
      B: {
        name: "飛騨高山",
        img: "https://i.miji.bid/2025/07/03/d64703b5d79e866c710951605bd2cccd.png",
        desc: "江戸期城下町の出格子町家と酒蔵が残る「飛騨の小京都」。国指定伝統建造物群を散策すると、みたらし団子や赤い中橋が風情を添え、毎朝の宮川朝市では飛騨りんごや朴葉味噌が並ぶ。春秋の高山祭では屋台からからくり人形が舞い、提灯の灯が夜空を彩る。高山陣屋・日下部民芸館で職人技に触れ、飛騨牛握りや清酒試飲で味覚も堪能。JR高山駅から徒歩10分、周遊バスで飛騨の里・匠の技体験も容易で、里山と職人文化が共鳴する滞在型都市だ。"
      },
      C: {
        name: "郡上八幡",
        img: "https://i.miji.bid/2025/07/03/4980b3cd4fde6055a7430f3388fea384.png",
        desc: "長良川支流に抱かれた郡上八幡は、石垣に立つ木造山城と清冽な水路網が織り成す「水のまち」。夏の郡上おどりは7月中旬〜9月上旬まで33夜続き、徹夜踊りでは太鼓と三味線が夜明けまで鳴り響く。古い町並の宗祇水や吉田川の跳び込みは涼を呼び、サンプル工房では食品サンプル作りが人気。秋は城山の紅葉、冬は郡上味噌仕込みと四季の風物が充実する。長良川鉄道と高速バスで名古屋から約90分、踊り・清流・職人技が凝縮した体感型観光地である。"
      }
    };

    const buttons       = document.querySelectorAll('.spot-btn');
    const imgTag        = document.getElementById('spot-img');
    const descPara      = document.getElementById('spot-desc');
    const introHeading  = document.getElementById('intro-heading');
    const photoHeading  = document.getElementById('photo-heading');

    function updateUI(key){
      const spot = SPOTS[key];
      if(!spot) return;

      imgTag.src = spot.img;
      imgTag.alt = `${spot.name}の写真`;

      introHeading.textContent = `${spot.name}の紹介`;
      photoHeading.textContent = `${spot.name}の写真`;
      descPara.textContent     = spot.desc;

      buttons.forEach(b => b.classList.remove('active'));
      const currentBtn = document.querySelector(`.spot-btn[data-key="${key}"]`);
      if(currentBtn) currentBtn.classList.add('active');
    }

    buttons.forEach(btn => btn.addEventListener('click', () => updateUI(btn.dataset.key)));

    updateUI('A');
  </script>
</body>
</html>
