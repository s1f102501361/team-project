<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>群馬県</title>
  <link rel="stylesheet" href="../css/gaku_todoufuken.css" />
</head>

<body>
  <h1>日本の都道府県観光地紹介</h1>

  <h2 id="prefecture-name">群馬県</h2>

  <div id="content">
    <div id="tourism-photo">
      <h3 id="photo-heading">選択した観光地の写真</h3>
      <img id="spot-img" src="" alt="観光地の写真" height="300" />
    </div>


    <div id="tourism-info">
      <div id="tourism-area">
        <h3>観光地を選択してください</h3>
        <ul id="tourism-list">
          <li><button class="spot-btn" data-key="A">草津温泉</button></li>
          <li><button class="spot-btn" data-key="B">富岡製糸場</button></li>
          <li><button class="spot-btn" data-key="C">谷川岳</button></li>
        </ul>
      </div>
      <div id="tourism-intro">
        <h3 id="intro-heading">選択した観光地の紹介</h3>
        <p id="spot-desc">観光地の説明文</p>
      </div>
    </div>
    
  </div>

  <a id="back-link" href="../top.html">← トップページに戻る</a>

  <script>
    const SPOTS = {
      A: {
        name: "草津温泉",
        img: "https://i.miji.bid/2025/06/27/6ce1672e59b2153dbb6565bf137c6ca5.png",
        desc: "草津温泉は標高1,200mの高原に毎分32,000ℓ湧く強酸性の名湯で、「源泉かけ流し」を誇ります。中心の湯畑では白煙と硫黄の香が立ちのぼり、夜間ライトアップが石畳を幻想的に染めます。湯もみショーの豪快な掛け声と木板の音は江戸期の湯治文化そのもの。西の河原公園へ足を延ばすと岩間から温泉が湧く遊歩道の先に全国最大級の大露天風呂が現れ、星空と四季の山景が同時に味わえます。東京から高速バスで約３時間とアクセスも良好で、日帰りから長期逗留まで幅広い旅程を受け止める「天下の名湯」です。"
      },
      B: {
        name: "富岡製糸場",
        img: "https://i.miji.bid/2025/06/27/78de075d13379c5eb7bd5197816da021.png",
        desc: "1872年創業の官営富岡製糸場は、日本の産業近代化を象徴する世界文化遺産。木骨レンガ造の繰糸所やフランス製自動繰糸機が当時の技術革新を今に伝えます。広大な敷地には赤レンガ煙突や工女宿舎群が残り、ガイドツアーでは絹糸づくりの実演音がホールに響く臨場体験が魅力。春は桜、秋は紅葉が煉瓦壁を彩り、夜間ライトアップでは重厚な建築美が一層際立ちます。上州富岡駅から徒歩10分と便利で、歴史ファンから建築愛好家まで学びと感動を与える群馬屈指の文化観光スポットです。"
      },
      C: {
        name: "谷川岳",
        img: "https://i.miji.bid/2025/06/27/5b9a2832371ca91dc55c00dfb7eb8512.png",
        desc: "標高1,977mの谷川岳は双耳峰トマの耳・オキの耳が並び立つ上越国境の名峰。土合口駅からロープウェイで天神平へ上がれば、雲海越しに連なる稜線と関東平野の大パノラマが広がります。夏は高山植物、秋は燃える紅葉、冬は極上パウダースノーと四季が織りなす彩りは圧巻。天神尾根の初心者向けハイクから一ノ倉沢の大岩壁を望むトレッキング、バックカントリースキーまで多彩なアクティビティが揃います。最深地下駅として知られる土合駅の462段階段巡りと組み合わせれば、自然と冒険心が満ちる山岳リゾート体験が完成します。"
      }
    };

    const buttons       = document.querySelectorAll('.spot-btn');
    const imgTag        = document.getElementById('spot-img');
    const descPara      = document.getElementById('spot-desc');
    const introHeading  = document.getElementById('intro-heading');
    const photoHeading  = document.getElementById('photo-heading');

    function updateUI(key){
      const spot = SPOTS[key];
      if(!spot) return;

      imgTag.src = spot.img;
      imgTag.alt = `${spot.name}の写真`;

      introHeading.textContent = `${spot.name}の紹介`;
      photoHeading.textContent = `${spot.name}の写真`;
      descPara.textContent     = spot.desc;

      buttons.forEach(b => b.classList.remove('active'));
      const currentBtn = document.querySelector(`.spot-btn[data-key="${key}"]`);
      if(currentBtn) currentBtn.classList.add('active');
    }

    buttons.forEach(btn => btn.addEventListener('click', () => updateUI(btn.dataset.key)));

    updateUI('A');
  </script>
</body>
</html>
