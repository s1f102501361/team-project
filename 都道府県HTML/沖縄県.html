<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>沖縄県</title>
  <link rel="stylesheet" href="../css/gaku_todoufuken.css" />
</head>

<body>
  <h1>日本の都道府県観光地紹介</h1>

  <h2 id="prefecture-name">沖縄県</h2>

  <div id="content">
    <div id="tourism-photo">
      <h3 id="photo-heading">選択した観光地の写真</h3>
      <img id="spot-img" src="" alt="観光地の写真" height="300" />
    </div>


    <div id="tourism-info">
      <div id="tourism-area">
        <h3>観光地を選択してください</h3>
        <ul id="tourism-list">
          <li><button class="spot-btn" data-key="A">首里城公園</button></li>
          <li><button class="spot-btn" data-key="B">美ら海水族館</button></li>
          <li><button class="spot-btn" data-key="C">古宇利島と古宇利大橋</button></li>
        </ul>
      </div>
      <div id="tourism-intro">
        <h3 id="intro-heading">選択した観光地の紹介</h3>
        <p id="spot-desc">観光地の説明文</p>
      </div>
    </div>
    
  </div>

  <a id="back-link" href="../top.html">← トップページに戻る</a>

  <script>
    const SPOTS = {
      A: {
        name: "首里城公園",
        img: "https://sdmntprcentralus.oaiusercontent.com/files/00000000-4000-61f5-9a1a-2d943f9ca64b/raw?se=2025-06-27T06%3A15%3A37Z&sp=r&sv=2024-08-04&sr=b&scid=ebfc6cc0-9d01-5277-86f3-561c8fd1e223&skoid=add8ee7d-5fc7-451e-b06e-a82b2276cf62&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2025-06-26T10%3A02%3A02Z&ske=2025-06-27T10%3A02%3A02Z&sks=b&skv=2024-08-04&sig=udKosHvS931c8axDYyOiw8B4Tu93KmCMHbKKXFyhen4%3D",
        desc: "首里城は、かつての琉球王国の王都であった首里に位置し、その政治・文化の中心であった場所である。中国と日本の建築様式が融合した朱塗りの建物は、独特の美を持つ。2019年の火災により焼失したが、現在も復元工事が進められている。琉球の歴史と誇りを今に伝える象徴的な存在である。"
      },
      B: {
        name: "美ら海水族館",
        img: "B観光地のイメージリンク",
        desc: "沖縄本島北部に位置する美ら海水族館は、世界最大級のアクリルパネルを用いた巨大水槽が特徴である。ジンベエザメやマンタが悠然と泳ぐ姿を間近で観察できる。サンゴ礁や深海の展示も充実しており、沖縄の豊かな海洋生態系を学び、楽しむことができる教育的かつ感動的な施設である。"
      },
      C: {
        name: "古宇利島と古宇利大橋",
        img: "C観光地のイメージリンク",
        desc: "沖縄本島北部にある古宇利島は、透き通ったエメラルドグリーンの海に囲まれた小さな島である。本島からは全長約2kmの古宇利大橋でアクセスでき、ドライブスポットとして高い人気を誇る。「恋の島」とも呼ばれ、ハートロックなどのロマンチックな名所も多く、景観と伝説が共存する場所である。"
      }
    };

    const buttons       = document.querySelectorAll('.spot-btn');
    const imgTag        = document.getElementById('spot-img');
    const descPara      = document.getElementById('spot-desc');
    const introHeading  = document.getElementById('intro-heading');
    const photoHeading  = document.getElementById('photo-heading');

    function updateUI(key){
      const spot = SPOTS[key];
      if(!spot) return;

      imgTag.src = spot.img;
      imgTag.alt = `${spot.name}の写真`;

      introHeading.textContent = `${spot.name}の紹介`;
      photoHeading.textContent = `${spot.name}の写真`;
      descPara.textContent     = spot.desc;

      buttons.forEach(b => b.classList.remove('active'));
      const currentBtn = document.querySelector(`.spot-btn[data-key="${key}"]`);
      if(currentBtn) currentBtn.classList.add('active');
    }

    buttons.forEach(btn => btn.addEventListener('click', () => updateUI(btn.dataset.key)));

    updateUI('A');
  </script>
</body>
</html>
