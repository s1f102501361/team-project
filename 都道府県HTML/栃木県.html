<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>栃木県</title>
  <link rel="stylesheet" href="../css/gaku_todoufuken.css" />
</head>

<body>
  <h1>日本の都道府県観光地紹介</h1>

  <h2 id="prefecture-name">栃木県</h2>

  <div id="content">
    <div id="tourism-photo">
      <h3 id="photo-heading">選択した観光地の写真</h3>
      <img id="spot-img" src="" alt="観光地の写真" height="300" />
    </div>


    <div id="tourism-info">
      <div id="tourism-area">
        <h3>観光地を選択してください</h3>
        <ul id="tourism-list">
          <li><button class="spot-btn" data-key="A">日光東照宮</button></li>
          <li><button class="spot-btn" data-key="B">中禅寺湖</button></li>
          <li><button class="spot-btn" data-key="C">足利フラワーパーク</button></li>
        </ul>
      </div>
      <div id="tourism-intro">
        <h3 id="intro-heading">選択した観光地の紹介</h3>
        <p id="spot-desc">観光地の説明文</p>
      </div>
    </div>
    
  </div>

  <a id="back-link" href="../top.html">← トップページに戻る</a>

  <script>
    const SPOTS = {
      A: {
        name: "日光東照宮",
        img: "https://i.miji.bid/2025/07/03/96ee76772896447b8b4c9fb80fe0d38c.png",
        desc: "日光東照宮は徳川家康を祀る権現造の社殿群で、世界遺産「日光の社寺」の中心を成します。陽明門は三百余の彫像と金箔が織りなす極彩色の豪華絢爛さで「日暮門」と称されるほど見応えがあり、眠り猫や三猿の寓意彫刻が随所に配されています。奥社へ続く石段を登れば家康公墓所が静寂の杉木立に佇み、参道では春秋に千人行列や流鏑馬神事が再現され、四百年の武家文化を今に伝えます。東武日光駅からバス約10分でアクセス可能です。"
      },
      B: {
        name: "中禅寺湖",
        img: "https://i.miji.bid/2025/07/03/a81cf3e757ee0ec0f1ab763966cb3af4.png",
        desc: "男体山の噴火で形成された中禅寺湖は海抜1,269mに広がる紺碧のカルデラ湖で、湖畔から落下する97mの華厳滝が四季を通して圧倒的な迫力を見せます。春の新緑、夏の涼風、秋の紅葉、冬の氷瀑と、色彩と音が劇的に変化し、第二観瀑台のエレベーターで水煙を間近に体感できます。湖畔には英国大使館別荘記念公園やイタリア大使館別荘が並び、コバルトブルーの湖面と欧風建築が調和。遊覧船や足漕ぎボート、温泉宿も充実し、日光宇都宮道路・清滝ICから車で約30分と首都圏からの日帰りにも適します。"
      },
      C: {
        name: "足利フラワーパーク",
        img: "https://i.miji.bid/2025/07/03/6afd4be0d4e75fc742e2d5820f84e925.png",
        desc: "足利フラワーパークは94,000㎡の園内に四季700万人を魅了する花景色が広がり、特に樹齢160年以上・幹回り2m超の大藤が織りなす紫のシャンデリアはCNN「夢の旅行先10選」に選ばれた圧巻の美しさです。4月中旬から5月にかけて大藤、白藤、きばな藤がリレー開花し、夜間ライトアップ「ふじのはな物語」では透過照明が藤房を幽玄に照らします。夏は色鮮やかなスイレン、秋は3万株のアメジストセージとイルミネーション、冬は500万球の光の花園が登場し、一年を通じて色彩と香りを堪能できます。JR両毛線あしかがフラワーパーク駅から徒歩3分と利便性も抜群です。"
      }
    };

    const buttons       = document.querySelectorAll('.spot-btn');
    const imgTag        = document.getElementById('spot-img');
    const descPara      = document.getElementById('spot-desc');
    const introHeading  = document.getElementById('intro-heading');
    const photoHeading  = document.getElementById('photo-heading');

    function updateUI(key){
      const spot = SPOTS[key];
      if(!spot) return;

      imgTag.src = spot.img;
      imgTag.alt = `${spot.name}の写真`;

      introHeading.textContent = `${spot.name}の紹介`;
      photoHeading.textContent = `${spot.name}の写真`;
      descPara.textContent     = spot.desc;

      buttons.forEach(b => b.classList.remove('active'));
      const currentBtn = document.querySelector(`.spot-btn[data-key="${key}"]`);
      if(currentBtn) currentBtn.classList.add('active');
    }

    buttons.forEach(btn => btn.addEventListener('click', () => updateUI(btn.dataset.key)));

    updateUI('A');
  </script>
</body>
</html>
