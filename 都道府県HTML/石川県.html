<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>石川県</title>
  <link rel="stylesheet" href="../css/gaku_todoufuken.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap">
</head>

<body>
  <h1>日本の都道府県観光地紹介</h1>

  <h2 id="prefecture-name">石川県</h2>

  <div id="content">
    <div id="tourism-photo">
      <h3 id="photo-heading">選択した観光地の写真</h3>
      <img id="spot-img" src="" alt="観光地の写真" height="300" />
    </div>


    <div id="tourism-info">
      <div id="tourism-area">
        <h3>観光地を選択してください</h3>
        <ul id="tourism-list">
          <li><button class="spot-btn" data-key="A">兼六園</button></li>
          <li><button class="spot-btn" data-key="B">ひがし茶屋街</button></li>
          <li><button class="spot-btn" data-key="C">能登半島国定公園</button></li>
        </ul>
      </div>
      <div id="tourism-intro">
        <h3 id="intro-heading">選択した観光地の紹介</h3>
        <p id="spot-desc">観光地の説明文</p>
      </div>
    </div>
    
  </div>

  <a id="back-link" href="../top.html">← トップページに戻る</a>

  <script>
    const SPOTS = {
      A: {
        name: "兼六園",
        img: "https://as2.ftcdn.net/v2/jpg/03/91/16/25/1000_F_391162550_jxkYR6LWOhH4bTB6a7VdRm97tSbqx24W.jpg",
        desc: "兼六園は加賀藩十三代藩主・前田斉泰が拡張整備した回遊式大名庭園で、「宏大・幽邃・人力・蒼古・水泉・眺望」の六勝を兼ね備えることから名付けられた。霞ヶ池に映る徽軫灯籠や雪吊り松、曲水が奏でるせせらぎは四季で趣を変え、春は桜、初夏はカキツバタ、秋は紅葉、冬は雪吊りと氷結が庭景を彩る。早朝は無料開園が行われ、夜間ライトアップでは金沢城石垣とともに幻想的な陰影が浮かび上がる。近接する石川門や成巽閣、金沢21世紀美術館と併せて巡れば、加賀百万石の歴史と現代文化が調和した散策が楽しめる。"
      },
      B: {
        name: "ひがし茶屋街",
        img: "https://as2.ftcdn.net/v2/jpg/02/26/42/89/1000_F_226428963_dvUipzqV0oVkZVVADxiRcg35Hly0RCbv.jpg",
        desc: "文政三年（一八二〇年）の城下町整備で誕生した三茶屋街の一つ。出格子の町家が石畳に並び、朱壁と黒瓦が織り成す景観は国の重要伝統的建造物群保存地区に選定される。夕刻になると行灯に灯がともり、三味線と鼓の音が漏れる格子戸越しに芸妓文化の雅が薫る。金箔貼り体験や加賀友禅レンタルで町歩きをすれば、金箔ソフトや棒茶カフェが味覚を潤し、加賀藩の文化と職人技を五感で味わえる。春の枝垂れ桜、冬のしずく雪が茶屋建築を引き立てる宵景は、写真愛好家にも格別の被写体となる。"
      },
      C: {
        name: "能登半島国定公園",
        img: "https://as1.ftcdn.net/v2/jpg/03/92/35/22/1000_F_392352295_L4rEfEnmOYjo2DwydHYeAD5kDQxWn2Lz.jpg",
        desc: "日本海へ傾斜する急斜面に約1,300枚の小さな棚田が階段状に連なる景勝地。日の出には海霧と稲穂が黄金のグラデーションを描き、夕刻には水平線に沈む夕陽が水面を茜色に染め上げる。秋〜冬のイルミネーション「あぜのきらめき」ではLEDが畔を青紫に彩り、夜空と海を鏡のように映す幻想的な光景が広がる。近隣の禄剛崎灯台からは能登半島最北端ならではの270度パノラマが望め、輪島朝市の海女料理や輪島塗工房見学と組み合わせれば、自然・文化・味覚の三位一体の旅が完成する。"
      }
    };

    const buttons       = document.querySelectorAll('.spot-btn');
    const imgTag        = document.getElementById('spot-img');
    const descPara      = document.getElementById('spot-desc');
    const introHeading  = document.getElementById('intro-heading');
    const photoHeading  = document.getElementById('photo-heading');

    function updateUI(key){
      const spot = SPOTS[key];
      if(!spot) return;

      imgTag.src = spot.img;
      imgTag.alt = `${spot.name}の写真`;

      introHeading.textContent = `${spot.name}の紹介`;
      photoHeading.textContent = `${spot.name}の写真`;
      descPara.textContent     = spot.desc;

      buttons.forEach(b => b.classList.remove('active'));
      const currentBtn = document.querySelector(`.spot-btn[data-key="${key}"]`);
      if(currentBtn) currentBtn.classList.add('active');
    }

    buttons.forEach(btn => btn.addEventListener('click', () => updateUI(btn.dataset.key)));

    updateUI('A');
  </script>
</body>
</html>
