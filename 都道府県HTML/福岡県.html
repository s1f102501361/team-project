<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>福岡県</title>
  <link rel="stylesheet" href="../css/gaku_todoufuken.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap">
</head>

<body>
  <h1>日本の都道府県観光地紹介</h1>

  <h2 id="prefecture-name">福岡県</h2>

  <div id="content">
    <div id="tourism-photo">
      <h3 id="photo-heading">選択した観光地の写真</h3>
      <img id="spot-img" src="" alt="観光地の写真" height="300" />
    </div>


    <div id="tourism-info">
      <div id="tourism-area">
        <h3>観光地を選択してください</h3>
        <ul id="tourism-list">
          <li><button class="spot-btn" data-key="A">太宰府天満宮</button></li>
          <li><button class="spot-btn" data-key="B">博多旧市街（博多祇園山笠）</button></li>
          <li><button class="spot-btn" data-key="C">門司港レトロ地区</button></li>
        </ul>
      </div>
      <div id="tourism-intro">
        <h3 id="intro-heading">選択した観光地の紹介</h3>
        <p id="spot-desc">観光地の説明文</p>
      </div>
    </div>
    
  </div>

  <a id="back-link" href="../top.html">← トップページに戻る</a>

  <script>
    const SPOTS = {
      A: {
        name: "太宰府天満宮",
        img: "https://images.pexels.com/photos/28689000/pexels-photo-28689000.jpeg",
        desc: "太宰府天満宮は、学問の神様・菅原道真公を祀る全国の天満宮の総本社格にあたる神社である。梅の名所としても知られ、早春には境内に約6,000本の梅が咲き誇る。荘厳な本殿と、参道に並ぶ名物の梅ヶ枝餅の店も訪問の楽しみの一つである。学業成就を願う多くの参拝者が絶えない。"
      },
      B: {
        name: "博多旧市街（博多祇園山笠）",
        img: "https://i.miji.bid/2025/07/04/3d80fa785ba915b5af4989c3dc0c6647.png",
        desc: "福岡市博多区には、商人文化と伝統が息づく旧市街が広がっており、7月に開催される「博多祇園山笠」は700年以上の歴史を持つ祭りである。巨大な飾り山笠が市内を駆け抜ける様は迫力満点で、地域一体となった熱気が観光客を魅了する。博多の文化と心意気を体感できる場である。"
      },
      C: {
        name: "門司港レトロ地区",
        img: "https://as2.ftcdn.net/v2/jpg/15/45/49/43/1000_F_1545494312_yGKMGFbYTObtL2ysK7eFhE65467kbHvy.jpg",
        desc: "北九州市門司区にある門司港レトロ地区は、明治から大正期にかけて建てられた洋風建築が数多く残る港町である。旧門司三井倶楽部や旧門司税関など、歴史ある建物が美しく保存され、まるで異国の街角にいるかのような風景が広がる。焼きカレーなどのご当地グルメも人気である。"
      }
    };

    const buttons       = document.querySelectorAll('.spot-btn');
    const imgTag        = document.getElementById('spot-img');
    const descPara      = document.getElementById('spot-desc');
    const introHeading  = document.getElementById('intro-heading');
    const photoHeading  = document.getElementById('photo-heading');

    function updateUI(key){
      const spot = SPOTS[key];
      if(!spot) return;

      imgTag.src = spot.img;
      imgTag.alt = `${spot.name}の写真`;

      introHeading.textContent = `${spot.name}の紹介`;
      photoHeading.textContent = `${spot.name}の写真`;
      descPara.textContent     = spot.desc;

      buttons.forEach(b => b.classList.remove('active'));
      const currentBtn = document.querySelector(`.spot-btn[data-key="${key}"]`);
      if(currentBtn) currentBtn.classList.add('active');
    }

    buttons.forEach(btn => btn.addEventListener('click', () => updateUI(btn.dataset.key)));

    updateUI('A');
  </script>
</body>
</html>
