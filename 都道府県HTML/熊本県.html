<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>熊本県</title>
  <link rel="stylesheet" href="../css/gaku_todoufuken.css" href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap">
</head>

<body>
  <h1>日本の都道府県観光地紹介</h1>

  <h2 id="prefecture-name">熊本県</h2>

  <div id="content">
    <div id="tourism-photo">
      <h3 id="photo-heading">選択した観光地の写真</h3>
      <img id="spot-img" src="" alt="観光地の写真" height="300" />
    </div>


    <div id="tourism-info">
      <div id="tourism-area">
        <h3>観光地を選択してください</h3>
        <ul id="tourism-list">
          <li><button class="spot-btn" data-key="A">熊本城</button></li>
          <li><button class="spot-btn" data-key="B">阿蘇山と草千里</button></li>
          <li><button class="spot-btn" data-key="C">黒川温泉</button></li>
        </ul>
      </div>
      <div id="tourism-intro">
        <h3 id="intro-heading">選択した観光地の紹介</h3>
        <p id="spot-desc">観光地の説明文</p>
      </div>
    </div>
    
  </div>

  <a id="back-link" href="../top.html">← トップページに戻る</a>

  <script>
    const SPOTS = {
      A: {
        name: "熊本城",
        img: "https://sdmntprnorthcentralus.oaiusercontent.com/files/00000000-fa0c-622f-81c8-a1acc6ee2116/raw?se=2025-06-27T07%3A04%3A55Z&sp=r&sv=2024-08-04&sr=b&scid=fdec4ace-9db3-526a-99d2-b796fc1e2f6e&skoid=5c72dd08-68ae-4091-b4e1-40ccec0693ae&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2025-06-27T05%3A19%3A28Z&ske=2025-06-28T05%3A19%3A28Z&sks=b&skv=2024-08-04&sig=aQB1NDfuXxkC37STBqhzkmc5Y5PKEe2u4/Q0GJGarQk%3D",
        desc: "熊本市の象徴である熊本城は、加藤清正によって築かれた名城であり、壮大な石垣と美しい天守で知られる。2016年の熊本地震で大きな被害を受けたが、現在も復旧が進められており、その姿は力強さと希望の象徴となっている。歴史を肌で感じることができる場所である。"
      },
      B: {
        name: "阿蘇山と草千里",
        img: "https://sdmntpreastus.oaiusercontent.com/files/00000000-ec70-61f9-aa4d-be555350bf7a/raw?se=2025-06-27T07%3A07%3A07Z&sp=r&sv=2024-08-04&sr=b&scid=a2e10317-4402-5b4e-9261-052c0dfe0f2c&skoid=02b7f7b5-29f8-416a-aeb6-99464748559d&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2025-06-26T07%3A31%3A15Z&ske=2025-06-27T07%3A31%3A15Z&sks=b&skv=2024-08-04&sig=hUdOG8ZxFVIibvZWeA9qb74dtQx9c1zHh51oh%2B/tHlc%3D",
        desc: "阿蘇山は世界有数のカルデラを持つ活火山で、特に草千里は広大な草原に馬や牛が放牧される風景が広がる。ドライブコースとしても人気であり、自然の壮大さと火山の力を感じられるスケールの大きな観光地である。季節ごとに異なる表情を見せるのも魅力である。"
      },
      C: {
        name: "黒川温泉",
        img: "https://sdmntpritalynorth.oaiusercontent.com/files/00000000-18a8-6246-a75e-6766b9fa7e97/raw?se=2025-06-27T07%3A06%3A37Z&sp=r&sv=2024-08-04&sr=b&scid=1d8dab83-5bf7-55f5-a7b0-a8e855d61437&skoid=5c72dd08-68ae-4091-b4e1-40ccec0693ae&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2025-06-26T11%3A27%3A37Z&ske=2025-06-27T11%3A27%3A37Z&sks=b&skv=2024-08-04&sig=Xl%2BnyrC8253n1HLG6Fw%2BYzgzbNY9UqalqFyPIawCGL4%3D",
        desc: "黒川温泉は、阿蘇山の北側に広がる静かな温泉郷である。自然に囲まれた旅館が点在し、露天風呂めぐりが楽しめる「入湯手形」も観光客に人気である。都会の喧騒を離れた落ち着いた空間の中で、心と体を癒すひとときを過ごすことができる。"
      }
    };

    const buttons       = document.querySelectorAll('.spot-btn');
    const imgTag        = document.getElementById('spot-img');
    const descPara      = document.getElementById('spot-desc');
    const introHeading  = document.getElementById('intro-heading');
    const photoHeading  = document.getElementById('photo-heading');

    function updateUI(key){
      const spot = SPOTS[key];
      if(!spot) return;

      imgTag.src = spot.img;
      imgTag.alt = `${spot.name}の写真`;

      introHeading.textContent = `${spot.name}の紹介`;
      photoHeading.textContent = `${spot.name}の写真`;
      descPara.textContent     = spot.desc;

      buttons.forEach(b => b.classList.remove('active'));
      const currentBtn = document.querySelector(`.spot-btn[data-key="${key}"]`);
      if(currentBtn) currentBtn.classList.add('active');
    }

    buttons.forEach(btn => btn.addEventListener('click', () => updateUI(btn.dataset.key)));

    updateUI('A');
  </script>
</body>
</html>
