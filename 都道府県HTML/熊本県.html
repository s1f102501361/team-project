<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>熊本県</title>
  <link rel="stylesheet" href="../css/gaku_todoufuken.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap">
</head>

<body>
  <h1>日本の都道府県観光地紹介</h1>

  <h2 id="prefecture-name">熊本県</h2>

  <div id="content">
    <div id="tourism-photo">
      <h3 id="photo-heading">選択した観光地の写真</h3>
      <img id="spot-img" src="" alt="観光地の写真" height="300" />
    </div>


    <div id="tourism-info">
      <div id="tourism-area">
        <h3>観光地を選択してください</h3>
        <ul id="tourism-list">
          <li><button class="spot-btn" data-key="A">熊本城</button></li>
          <li><button class="spot-btn" data-key="B">阿蘇山と草千里</button></li>
          <li><button class="spot-btn" data-key="C">黒川温泉</button></li>
        </ul>
      </div>
      <div id="tourism-intro">
        <h3 id="intro-heading">選択した観光地の紹介</h3>
        <p id="spot-desc">観光地の説明文</p>
      </div>
    </div>
    
  </div>

  <a id="back-link" href="../top.html">← トップページに戻る</a>

  <script>
    const SPOTS = {
      A: {
        name: "熊本城",
        img: "https://as2.ftcdn.net/v2/jpg/02/84/49/17/1000_F_284491725_ingTwbZ4etFlqTCvIaPa8LaQdhFHeqpD.jpg",
        desc: "熊本市の象徴である熊本城は、加藤清正によって築かれた名城であり、壮大な石垣と美しい天守で知られる。2016年の熊本地震で大きな被害を受けたが、現在も復旧が進められており、その姿は力強さと希望の象徴となっている。歴史を肌で感じることができる場所である。"
      },
      B: {
        name: "阿蘇山と草千里",
        img: "https://as1.ftcdn.net/v2/jpg/04/38/39/02/1000_F_438390266_hEoNTingX6FuNkUhnat2uUSKVLRkXoS4.jpg",
        desc: "阿蘇山は世界有数のカルデラを持つ活火山で、特に草千里は広大な草原に馬や牛が放牧される風景が広がる。ドライブコースとしても人気であり、自然の壮大さと火山の力を感じられるスケールの大きな観光地である。季節ごとに異なる表情を見せるのも魅力である。"
      },
      C: {
        name: "黒川温泉",
        img: "https://as1.ftcdn.net/v2/jpg/03/16/48/58/1000_F_316485855_PSs25IdKCEcXZ6XTl5OR9Oijd4KzNcmc.jpg",
        desc: "黒川温泉は、阿蘇山の北側に広がる静かな温泉郷である。自然に囲まれた旅館が点在し、露天風呂めぐりが楽しめる「入湯手形」も観光客に人気である。都会の喧騒を離れた落ち着いた空間の中で、心と体を癒すひとときを過ごすことができる。"
      }
    };

    const buttons       = document.querySelectorAll('.spot-btn');
    const imgTag        = document.getElementById('spot-img');
    const descPara      = document.getElementById('spot-desc');
    const introHeading  = document.getElementById('intro-heading');
    const photoHeading  = document.getElementById('photo-heading');

    function updateUI(key){
      const spot = SPOTS[key];
      if(!spot) return;

      imgTag.src = spot.img;
      imgTag.alt = `${spot.name}の写真`;

      introHeading.textContent = `${spot.name}の紹介`;
      photoHeading.textContent = `${spot.name}の写真`;
      descPara.textContent     = spot.desc;

      buttons.forEach(b => b.classList.remove('active'));
      const currentBtn = document.querySelector(`.spot-btn[data-key="${key}"]`);
      if(currentBtn) currentBtn.classList.add('active');
    }

    buttons.forEach(btn => btn.addEventListener('click', () => updateUI(btn.dataset.key)));

    updateUI('A');
  </script>
</body>
</html>
