<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>新潟県</title>
  <link rel="stylesheet" href="../css/gaku_todoufuken.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap">
</head>

<body>
  <h1>日本の都道府県観光地紹介</h1>

  <h2 id="prefecture-name">新潟県</h2>

  <div id="content">
    <div id="tourism-photo">
      <h3 id="photo-heading">選択した観光地の写真</h3>
      <img id="spot-img" src="" alt="観光地の写真" height="300" />
    </div>


    <div id="tourism-info">
      <div id="tourism-area">
        <h3>観光地を選択してください</h3>
        <ul id="tourism-list">
          <li><button class="spot-btn" data-key="A">A観光地の名前</button></li>
          <li><button class="spot-btn" data-key="B">B観光地の名前</button></li>
          <li><button class="spot-btn" data-key="C">弥彦神社</button></li>
        </ul>
      </div>
      <div id="tourism-intro">
        <h3 id="intro-heading">選択した観光地の紹介</h3>
        <p id="spot-desc">観光地の説明文</p>
      </div>
    </div>
    
  </div>

  <a id="back-link" href="../top.html">← トップページに戻る</a>

  <script>
    const SPOTS = {
      A: {
        name: "佐渡島",
        img: "https://as2.ftcdn.net/v2/jpg/02/25/43/43/1000_F_225434309_iYO1zbVrZt7G55oVSFWDUemqmmGuaYN8.jpg",
        desc: "日本海最大の離島・佐渡島は、江戸幕府を支えた佐渡金山の坑道跡と、輪島塗の桶を改良した「たらい舟」が象徴です。相川地区では機械坑と手掘り坑が交わる史跡を地下にたどり、砂金採り体験で夕映えの金色を掌に感じられます。小木湾では海女が櫂一本で操る丸い舟に乗り、透き通る海底を覗く非日常の航海が味わえます。朱鷺の森公園では放鳥前のトキを至近で観察でき、島内の棚田や能楽堂、地酒蔵巡りを通じて自然・文化・食の多層的魅力が一日で交錯します。新潟港からジェットフォイルで約６５分。"
      },
      B: {
        name: "清津峡渓谷トンネル",
        img: "https://as2.ftcdn.net/v2/jpg/03/70/49/17/1000_F_370491702_rKjjqC49iem6ySuINqUGiTuZexvlafWH.jpg",
        desc: "日本三大峡谷の一つ・清津峡は、花崗岩の柱状節理がＶ字谷を成す迫力の絶景です。全長７５０ｍのアートトンネルを進むと、終点「パノラマステーション」の鏡面水盤が峡谷と空を逆さに映し、水平線が消える錯視空間を創出します。春の萌黄、夏の深緑、秋の錦繍、冬の雪壁と水蒸気が四季で劇的に変わり、照明演出と相まって写真映え抜群。周辺では越後妻有大地の芸術祭作品やへぎそば、雪中貯蔵日本酒が楽しめ、温泉宿「清津館」の炭酸水素塩泉で渓流を聞きながら湯浴みも可能です。越後湯沢駅からバス約２５分。"
      },
      C: {
        name: "弥彦神社",
        img: "https://as1.ftcdn.net/v2/jpg/08/46/76/32/1000_F_846763223_GPk0ZcyOycmZ4ELoL7LBV1UHoc7sPNS1.jpg",
        desc: "越後一宮・弥彦神社は越後開拓神「天香山命」を祀り、荘厳な流造本殿を杉巨木が囲む霊域です。元旦の「御神火祭」や秋の菊まつりでは境内が灯と花で彩られ、神饌に使われる弥彦麓米や酒粕汁も頒布されます。隣接の弥彦山ロープウェイで山頂（標高６３４ｍ）へ昇れば、佐渡島から佐渡弥彦米山国定公園まで３６０度の大パノラマが開け、夕刻には日本海へ沈む真紅の夕陽と遠くに浮かぶ能登半島を一望。登山道・スカイライン・サイクリングロードが整備され、麓の門前町では名物「パンダ焼き」や越後ワイン試飲が旅人を惹きつけます。"
      }
    };

    const buttons       = document.querySelectorAll('.spot-btn');
    const imgTag        = document.getElementById('spot-img');
    const descPara      = document.getElementById('spot-desc');
    const introHeading  = document.getElementById('intro-heading');
    const photoHeading  = document.getElementById('photo-heading');

    function updateUI(key){
      const spot = SPOTS[key];
      if(!spot) return;

      imgTag.src = spot.img;
      imgTag.alt = `${spot.name}の写真`;

      introHeading.textContent = `${spot.name}の紹介`;
      photoHeading.textContent = `${spot.name}の写真`;
      descPara.textContent     = spot.desc;

      buttons.forEach(b => b.classList.remove('active'));
      const currentBtn = document.querySelector(`.spot-btn[data-key="${key}"]`);
      if(currentBtn) currentBtn.classList.add('active');
    }

    buttons.forEach(btn => btn.addEventListener('click', () => updateUI(btn.dataset.key)));

    updateUI('A');
  </script>
</body>
</html>
