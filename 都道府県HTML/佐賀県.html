<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>佐賀県</title>
  <link rel="stylesheet" href="../css/gaku_todoufuken.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap">
</head>

<body>
  <h1>日本の都道府県観光地紹介</h1>

  <h2 id="prefecture-name">佐賀県</h2>

  <div id="content">
    <div id="tourism-photo">
      <h3 id="photo-heading">選択した観光地の写真</h3>
      <img id="spot-img" src="" alt="観光地の写真" height="300" />
    </div>


    <div id="tourism-info">
      <div id="tourism-area">
        <h3>観光地を選択してください</h3>
        <ul id="tourism-list">
          <li><button class="spot-btn" data-key="A">吉野ヶ里遺跡</button></li>
          <li><button class="spot-btn" data-key="B">嬉野温泉</button></li>
          <li><button class="spot-btn" data-key="C">唐津城と虹の松原</button></li>
        </ul>
      </div>
      <div id="tourism-intro">
        <h3 id="intro-heading">選択した観光地の紹介</h3>
        <p id="spot-desc">観光地の説明文</p>
      </div>
    </div>
    
  </div>

  <a id="back-link" href="../top.html">← トップページに戻る</a>

  <script>
    const SPOTS = {
      A: {
        name: "吉野ヶ里遺跡",
        img: "https://as1.ftcdn.net/v2/jpg/04/41/34/56/1000_F_441345676_MUbcsIWoKxWYqs1loefJvcVKc4b11Oh1.jpg",
        desc: "吉野ヶ里遺跡は、弥生時代の環濠集落を復元した大規模な歴史公園である。物見櫓や住居が忠実に再現され、当時の暮らしや文化を体感できる。発掘調査によって日本の古代史に新たな光を当てた場所としても重要であり、歴史教育や家族連れの観光地として人気を集めている。"
      },
      B: {
        name: "嬉野温泉",
        img: "https://as2.ftcdn.net/v2/jpg/01/75/23/29/1000_F_175232989_9cyPe5t0Xv4qG8UBtufVPzlI7xHlaWNa.jpg",
        desc: "嬉野温泉は、約1,300年の歴史を持つ九州有数の温泉地であり、とろみのあるナトリウム炭酸水素塩泉は「美肌の湯」として知られる。旅館街には風情があり、足湯や公衆浴場も整備されている。温泉湯どうふや嬉野茶といった地域の味覚も楽しめる、癒しと食の名所である。"
      },
      C: {
        name: "唐津城と虹の松原地",
        img: "https://as2.ftcdn.net/v2/jpg/06/75/19/31/1000_F_675193185_hmo1ZJR4pyRDNCrVRBpPkilbrQGqxeX9.jpg",
        desc: "唐津城は江戸初期に築かれた名城で、玄界灘を望む丘に堂々と構えている。隣接する虹の松原は、日本三大松原のひとつであり、約100万本の黒松が砂浜を縁取る美しい景観をなす。海と松林、そして城の調和が見事な観光名所である。"
      }
    };

    const buttons       = document.querySelectorAll('.spot-btn');
    const imgTag        = document.getElementById('spot-img');
    const descPara      = document.getElementById('spot-desc');
    const introHeading  = document.getElementById('intro-heading');
    const photoHeading  = document.getElementById('photo-heading');

    function updateUI(key){
      const spot = SPOTS[key];
      if(!spot) return;

      imgTag.src = spot.img;
      imgTag.alt = `${spot.name}の写真`;

      introHeading.textContent = `${spot.name}の紹介`;
      photoHeading.textContent = `${spot.name}の写真`;
      descPara.textContent     = spot.desc;

      buttons.forEach(b => b.classList.remove('active'));
      const currentBtn = document.querySelector(`.spot-btn[data-key="${key}"]`);
      if(currentBtn) currentBtn.classList.add('active');
    }

    buttons.forEach(btn => btn.addEventListener('click', () => updateUI(btn.dataset.key)));

    updateUI('A');
  </script>
</body>
</html>
