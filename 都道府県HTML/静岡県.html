<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>静岡県</title>
  <link rel="stylesheet" href="../css/gaku_todoufuken.css" href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap">
</head>

<body>
  <h1>日本の都道府県観光地紹介</h1>

  <h2 id="prefecture-name">静岡県</h2>

  <div id="content">
    <div id="tourism-photo">
      <h3 id="photo-heading">選択した観光地の写真</h3>
      <img id="spot-img" src="" alt="観光地の写真" height="300" />
    </div>


    <div id="tourism-info">
      <div id="tourism-area">
        <h3>観光地を選択してください</h3>
        <ul id="tourism-list">
          <li><button class="spot-btn" data-key="A">浅間大社</button></li>
          <li><button class="spot-btn" data-key="B">三保松原</button></li>
          <li><button class="spot-btn" data-key="C">大井川鐵道</button></li>
        </ul>
      </div>
      <div id="tourism-intro">
        <h3 id="intro-heading">選択した観光地の紹介</h3>
        <p id="spot-desc">観光地の説明文</p>
      </div>
    </div>
    
  </div>

  <a id="back-link" href="../top.html">← トップページに戻る</a>

  <script>
    const SPOTS = {
      A: {
        name: "浅間大社",
        img: "https://i.miji.bid/2025/07/03/e9525fd655d9efc16eb9c0cf3ce7b859.png",
        desc: "富士山南麓に鎮座する当社は、富士山信仰の中心として千年以上の歴史を刻み、本殿は徳川家康寄進の国指定重文。名水百選・湧玉池の透明な湧水が境内に潤いを与え、参拝後は隣接の富士山世界遺産センターで火山の成り立ちや噴火史を学べる。早朝の御来光登拝、春の流鏑馬祭、秋の例大祭など祭事も多彩。桜や紅葉、雪化粧の富士を額縁のように望む撮影名所が点在し、門前では富士宮焼きそばと地酒が旅情を誘う。湧水のせせらぎと神鹿が雅楽の調べに溶け込む神域は、JR富士宮駅から徒歩約10分。"
      },
      B: {
        name: "三保松原",
        img: "https://i.miji.bid/2025/07/03/e0ffeeb70bddd4106b046cc22526d417.png",
        desc: "世界文化遺産「富士山―信仰の対象と芸術の源泉」の構成資産。約７万本の黒松が続く７kmの砂浜と駿河湾を挟み、雪を頂く富士が優美なシルエットを描く。白砂・松林・群青の海空が織り成す三層の景観は万葉集や浮世絵にも詠われ、日本の原風景を体感できる。羽衣伝説ゆかりの「羽衣の松」周辺では能舞や薪能が催され、冬至前後には海上に沈む太陽と富士が重なる“ダイヤモンド富士”が観測可能。漁港食堂で桜えびやしらすを味わいながら、歴史・伝承・味覚が交差する海浜散策を楽しめる。静岡駅からバス約25分。"
      },
      C: {
        name: "大井川鐵道",
        img: "https://i.miji.bid/2025/07/03/3f8e57ef8a59f00f294adc4f32fd7e3a.png",
        desc: "SLと秘境渓谷美を同時に楽しめる奥大井ルート。大井川鐵道の蒸気機関車が茶畑と深い渓流に汽笛を響かせ、家山駅の桜トンネルや沿線の新緑・紅葉が車窓を彩る。終点千頭駅からバスで寸又峡温泉へ向かうと、全長90mの「夢の吊橋」がコバルトブルーのチンダル湖面に架かり、恋愛成就のパワースポットとして人気。吊橋渡橋後は源泉掛け流しの硫黄泉で森林浴と湯浴みを同時に満喫でき、夜は満天の星が峡谷に降る。レトロ鉄道と温泉、エメラルド渓谷を一度に味わえる周遊型エコツーリズム拠点で、静岡市から車で約２時間半。"
      }
    };

    const buttons       = document.querySelectorAll('.spot-btn');
    const imgTag        = document.getElementById('spot-img');
    const descPara      = document.getElementById('spot-desc');
    const introHeading  = document.getElementById('intro-heading');
    const photoHeading  = document.getElementById('photo-heading');

    function updateUI(key){
      const spot = SPOTS[key];
      if(!spot) return;

      imgTag.src = spot.img;
      imgTag.alt = `${spot.name}の写真`;

      introHeading.textContent = `${spot.name}の紹介`;
      photoHeading.textContent = `${spot.name}の写真`;
      descPara.textContent     = spot.desc;

      buttons.forEach(b => b.classList.remove('active'));
      const currentBtn = document.querySelector(`.spot-btn[data-key="${key}"]`);
      if(currentBtn) currentBtn.classList.add('active');
    }

    buttons.forEach(btn => btn.addEventListener('click', () => updateUI(btn.dataset.key)));

    updateUI('A');
  </script>
</body>
</html>
