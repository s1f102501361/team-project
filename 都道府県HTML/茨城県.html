<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>茨城県</title>
  <link rel="stylesheet" href="../css/gaku_todoufuken.css" />
</head>

<body>
  <h1>日本の都道府県観光地紹介</h1>

  <h2 id="prefecture-name">茨城県</h2>

  <div id="content">
    <div id="tourism-photo">
      <h3 id="photo-heading">選択した観光地の写真</h3>
      <img id="spot-img" src="" alt="観光地の写真" height="300" />
    </div>


    <div id="tourism-info">
      <div id="tourism-area">
        <h3>観光地を選択してください</h3>
        <ul id="tourism-list">
          <li><button class="spot-btn" data-key="A">偕楽園</button></li>
          <li><button class="spot-btn" data-key="B">国営ひたち海浜公園</button></li>
          <li><button class="spot-btn" data-key="C">袋田の滝</button></li>
        </ul>
      </div>
      <div id="tourism-intro">
        <h3 id="intro-heading">選択した観光地の紹介</h3>
        <p id="spot-desc">観光地の説明文</p>
      </div>
    </div>
    
  </div>

  <a id="back-link" href="../top.html">← トップページに戻る</a>

  <script>
    const SPOTS = {
      A: {
        name: "偕楽園",
        img: "https://i.miji.bid/2025/06/27/d5ae5be632c736bd70e20e448f84c2e6.png",
        desc: "水戸藩九代藩主・徳川斉昭が嘉永元年（一八四二年）に創設した「民と共に楽しむ」公共庭園で、日本三名園唯一の開放型文化施設です。園内には約百品種三千本の梅が植えられ、二月下旬から三月にかけて芳香とともに早春を告げます。好文亭三階から望む千波湖・那珂川の眺望は爽快で、回遊路には孟宗竹林、杉林、萩のトンネル、雪吊り松など四季折々の植栽が連なり、夜間ライトアップ「光の散歩道」や薪能、茶会、梅酒フェスなど多彩な催事も開催。水戸駅から路線バスで約十五分と至便で、歴史・景観・芸能が一体となった「観て・歩いて・学ぶ」庭園文化の粋を堪能できます。"
      },
      B: {
        name: "国営ひたち海浜公園",
        img: "https://i.miji.bid/2025/06/27/06d6209518da3ee4ed04e2357732bd91.png",
        desc: "東京ドーム約四十個分（二百ヘクタール超）の広さを誇る国営公園で、太平洋を臨む砂丘・草原・森が立体的に配置されています。春は四百五十万株のネモフィラが「青の絨毯」を織りなし、コキア若葉の新緑が彩りを添えます。夏はジニアやヒマワリ、秋には真紅に染まるコキア三万二千株とコスモスが丘を覆い、冬は松林でバードウォッチングが人気。園内サイクリングロードやジェットコースターを擁するプレジャーガーデン、潮風を浴びる BBQ エリアなどアクティビティも充実し、季節限定のライトアップ「海浜ファンタジー」や花火大会も開催されます。勝田駅からバスで約十五分。花景色とレジャーを一日で満喫できる“色彩の楽園”です。"
      },
      C: {
        name: "袋田の滝",
        img: "https://images.pexels.com/photos/20886614/pexels-photo-20886614.jpeg",
        desc: "久慈川支流・滝川に懸かる高さ百二十メートル、幅七十三メートルの大瀑布で、四段の岩壁を流下する姿から「四度（よど）の滝」とも称されます。春は新緑、夏は水飛沫が虹を生み、秋は紅葉が滝を額縁のように囲み、冬には全面氷結してブルーアイスとなる四季変化が特筆的。第二観瀑台まではエレベーターで直行でき、迫力を間近に感じられるほか、夜間ライトアップ「大子来人（ダイゴライト）」では水音と光が織り成す幻想的な空間が出現します。周辺には袋田温泉郷や奥久慈りんご園、竜神大吊橋など観光資源が点在し、常陸大子駅からバスで約十六分。雄大な自然と温泉・味覚を一度に味わえる北関東屈指の景勝地です。"
      }
    };

    const buttons       = document.querySelectorAll('.spot-btn');
    const imgTag        = document.getElementById('spot-img');
    const descPara      = document.getElementById('spot-desc');
    const introHeading  = document.getElementById('intro-heading');
    const photoHeading  = document.getElementById('photo-heading');

    function updateUI(key){
      const spot = SPOTS[key];
      if(!spot) return;

      imgTag.src = spot.img;
      imgTag.alt = `${spot.name}の写真`;

      introHeading.textContent = `${spot.name}の紹介`;
      photoHeading.textContent = `${spot.name}の写真`;
      descPara.textContent     = spot.desc;

      buttons.forEach(b => b.classList.remove('active'));
      const currentBtn = document.querySelector(`.spot-btn[data-key="${key}"]`);
      if(currentBtn) currentBtn.classList.add('active');
    }

    buttons.forEach(btn => btn.addEventListener('click', () => updateUI(btn.dataset.key)));

    updateUI('A');
  </script>
</body>
</html>
