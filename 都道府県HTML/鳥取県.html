<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>鳥取県</title>
  <link rel="stylesheet" href="../css/gaku_todoufuken.css" />
</head>

<body>
  <h1>日本の都道府県観光地紹介</h1>

  <h2 id="prefecture-name">鳥取県</h2>

  <div id="content">
    <div id="tourism-photo">
      <h3 id="photo-heading">選択した観光地の写真</h3>
      <img id="spot-img" src="" alt="観光地の写真" height="300" />
    </div>


    <div id="tourism-info">
      <div id="tourism-area">
        <h3>観光地を選択してください</h3>
        <ul id="tourism-list">
          <li><button class="spot-btn" data-key="A">鳥取砂丘</button></li>
          <li><button class="spot-btn" data-key="B">大山</button></li>
          <li><button class="spot-btn" data-key="C">三朝温泉</button></li>
        </ul>
      </div>
      <div id="tourism-intro">
        <h3 id="intro-heading">選択した観光地の紹介</h3>
        <p id="spot-desc">観光地の説明文</p>
      </div>
    </div>
    
  </div>

  <a id="back-link" href="../top.html">← トップページに戻る</a>

  <script>
    const SPOTS = {
      A: {
        name: "鳥取砂丘",
        img: "https://images.pexels.com/photos/31075834/pexels-photo-31075834.jpeg?_gl=1*n726ht*_ga*MTIzNjg5OTI3NS4xNzUxMDAwMTEx*_ga_8JE65Q40S6*czE3NTEwMDAxMTEkbzEkZzEkdDE3NTEwMDExNDEkajU1JGwwJGgw",
        desc: "日本最大級の砂丘で、その広大さと雄大さは圧巻です。風紋や砂簾など、風と砂が織りなすアートは見るたびに表情を変え、ラクダに乗って異国情緒を味わうこともできます。"
      },
      B: {
        name: " 大山",
        img: "https://images.pexels.com/photos/4275885/pexels-photo-4275885.jpeg?_gl=1*gy3sg6*_ga*MTIzNjg5OTI3NS4xNzUxMDAwMTEx*_ga_8JE65Q40S6*czE3NTEwMDAxMTEkbzEkZzEkdDE3NTEwMDEzMjkkajMxJGwwJGgw",
        desc: "中国地方最高峰の美しい山で、「伯耆富士」とも呼ばれるその姿は見る人を魅了します。登山はもちろん、大山の恵みを感じられる牧場や温泉も人気です。"
      },
      C: {
        name: "三朝温泉",
        img: "https://images.pexels.com/photos/347137/pexels-photo-347137.jpeg?_gl=1*8e7peb*_ga*MTIzNjg5OTI3NS4xNzUxMDAwMTEx*_ga_8JE65Q40S6*czE3NTEwMDAxMTEkbzEkZzEkdDE3NTEwMDE1NTckajYwJGwwJGgw",
        desc: "ラドン泉で知られる温泉地で、三朝温泉周辺には旅館や土産物店が立ち並びます。"
      }
    };

    const buttons       = document.querySelectorAll('.spot-btn');
    const imgTag        = document.getElementById('spot-img');
    const descPara      = document.getElementById('spot-desc');
    const introHeading  = document.getElementById('intro-heading');
    const photoHeading  = document.getElementById('photo-heading');

    function updateUI(key){
      const spot = SPOTS[key];
      if(!spot) return;

      imgTag.src = spot.img;
      imgTag.alt = `${spot.name}の写真`;

      introHeading.textContent = `${spot.name}の紹介`;
      photoHeading.textContent = `${spot.name}の写真`;
      descPara.textContent     = spot.desc;

      buttons.forEach(b => b.classList.remove('active'));
      const currentBtn = document.querySelector(`.spot-btn[data-key="${key}"]`);
      if(currentBtn) currentBtn.classList.add('active');
    }

    buttons.forEach(btn => btn.addEventListener('click', () => updateUI(btn.dataset.key)));

    updateUI('A');
  </script>
</body>
</html>
